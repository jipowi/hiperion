<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{utilitario['hiperion.titulo.pages.menuPrincipal']}</title>
	<h:outputStylesheet name="layout.css" library="css" />
	<h:outputStylesheet name="default.css" library="css" />
</h:head>
<h:body>
	<div align="center">
		<h:panelGrid columns="1">
			<object type="application/x-shockwave-flash" data="../resources/img/banner_avila.swf" style="width: 900px; height: 110px;">
				<param name="movie" value="banner_avila.swf" />
				ERROR (no puede mostrarse el objeto)
			</object>
		</h:panelGrid>
	</div>
	<a href="#{facesContext.externalContext.request.contextPath}/index.jsp">Salir</a>
	
	<!-- Todo el Temmplate -->
	<div id="container">
		<div>
			<!-- Menu del Template ubicado en la parte derecha -->
			<div id="left">
				<h:form>
					<p:menu model="#{usuarioBacking.menumodel}">
						
					</p:menu>
				</h:form>
			</div>
			<!-- Contenido del Template unicado en la parte izquierda -->
			<div id="content" class="left_content">
				<ui:insert name="content">Content</ui:insert>
			</div>
		</div>
		<!-- Pie de Pagina del Template -->
		<div id="bottom">
			<ui:insert name="bottom">Bottom</ui:insert>
		</div>
	</div>
</h:body>
</html>
