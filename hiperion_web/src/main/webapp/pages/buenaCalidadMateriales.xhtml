<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['calidadMateriales.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_calidaMateriales.jpg" library="img/ramos/buena_calida_materiales" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<p:tabView effect="blind" effectDuration="normal">
							<p:tab title="#{emision['calidadMateriales.tab.principal']}">
								<p:outputPanel id="messageMateriales">
									<p:messages id="messagesMateriales" showDetail="true" autoUpdate="true" closable="true" />
								</p:outputPanel>
								<h:form id="formPrincipal">
									<div align="center">
										<h:panelGrid columns="1" id="ramoMateriales">
											<p:panel>
												<h:panelGrid columns="2" cellpadding="3">
													<p:outputLabel value="#{emision['calidadMateriales.sector']}" styleClass="negrita" />
													<p:selectOneMenu id="sectorId" value="#{ramoBuenaCalMatBean.sector}" effect="drop" required="true"
														requiredMessage="#{emision['calidadMateriales.sector.msn']}">
														<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
														<f:selectItems value="#{buenaCalidadMaterialesBacking.sectorItems}" />
													</p:selectOneMenu>

													<p:outputLabel for="valorContrato" value="#{emision['calidadMateriales.valorContrato']}" styleClass="negrita" />
													<p:inputText id="valorContrato" value="#{ramoBuenaCalMatBean.valorContrato}" required="true"
														requiredMessage="#{emision['calidadMateriales.valorContrato.msn']}" />

													<p:outputLabel for="valorPoliza" value="#{emision['calidadMateriales.valorPoliza']}" styleClass="negrita" />
													<p:inputText id="valorPoliza" value="#{ramoBuenaCalMatBean.valorPoliza}" required="true"
														requiredMessage="#{emision['calidadMateriales.valorPoliza.msn']}" />

													<p:outputLabel for="objetoAsegurado" value="#{emision['calidadMateriales.objetoAsegurado']}" styleClass="negrita" />
													<p:inputTextarea id="objetoAsegurado" cols="50" rows="2" value="#{ramoBuenaCalMatBean.objetoAsegurado}" required="true"
														requiredMessage="#{emision['calidadMateriales.objetoAsegurado.msn']}" />

												</h:panelGrid>
												<h:panelGrid columns="1" cellpadding="3">
													<p:outputLabel value="#{emision['calidadMateriales.fileContrato']}" styleClass="negrita" />
													<p:fileUpload fileLimit="1" />
													<p:outputLabel for="filePoliza" value="#{emision['calidadMateriales.filePoliza']}" styleClass="negrita" />
													<p:fileUpload id="filePoliza" fileLimit="1" />
												</h:panelGrid>
											</p:panel>
										</h:panelGrid>
										<p:spacer height="30px;" />
										<!-- DESCARGAR DOCUMENTOS -->
										<h:panelGrid columns="2">
											<p:commandLink title="Descargar syllabus" actionListener="#{buenaCalidadMaterialesBacking.descargarBuenaCalidadMaterialesPDF()}">
												<h:graphicImage name="pdf.png" library="img" />
											</p:commandLink>
										</h:panelGrid>
									</div>
								</h:form>

								<!-- COBERTURAS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturas']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturas']}" oncomplete="coberturas.show();" update="idCobertura">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCobertura" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturas" modal="true" position="center" showEffect="fade"
									hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="coberturasForm">
										<p:dataTable value="#{buenaCalidadMaterialesBacking.coberturasDTO}" var="cobertura" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{buenaCalidadMaterialesBacking.onEditCobertura}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
												</f:facet>
												<h:outputText value="#{cobertura.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{buenaCalidadMaterialesBacking.setearCoberturas()}"
												icon="icon-save" value="#{emision['boton.guardar']}" title="Guardar" oncomplete="coberturas.hide()" />
										</div>
									</h:form>
								</p:dialog>
							</p:tab>
						</p:tabView>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
</html>
