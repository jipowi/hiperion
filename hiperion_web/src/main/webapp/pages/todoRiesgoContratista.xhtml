
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['contratista.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_contratista.jpg" library="img/ramos/riesgoContratista" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">

						<p:outputPanel>
							<p:messages id="messageTodoRiesgoContratista" showDetail="true" autoUpdate="true" closable="true" />
						</p:outputPanel>
						<h:form id="formPrincipal">
							<div align="center">
								<h:panelGrid columns="1" id="todoRiesgoContratista">
									<p:spacer height="15px;" />
									<p:panel>
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel for="idTasa" value="#{emision['contratista.tasaPeriodo']}" styleClass="negrita" />
											<p:inputText id="idTasa" value="#{ramoRiesgoContratistaBean.tasa}" required="true"
												requiredMessage="#{emision['contratista.tasaPeriodo.msn']}" />

											<p:outputLabel for="idPerdiodoContruccion" value="#{emision['contratista.periodoConstruccion']}" styleClass="negrita" />
											<p:inputText id="idPerdiodoContruccion" value="#{ramoRiesgoContratistaBean.periodoConstruccion}" required="true"
												requiredMessage="#{emision['contratista.periodoConstruccion.msn']}" />

											<p:outputLabel for="idPeriodoMantenimiento" value="#{emision['contratista.periodoMantenimiento']}" styleClass="negrita" />
											<p:inputText id="idPeriodoMantenimiento" value="#{ramoRiesgoContratistaBean.periodoMantenimiento}" required="true"
												requiredMessage="#{emision['contratista.periodoMantenimiento.msn']}" />

											<p:outputLabel value="#{emision['contratista.objeto.detalleObjetoAsegurado']}" styleClass="negrita" />
											<p:inputTextarea value="#{ramoRiesgoContratistaBean.detalleObjeto}" cols="50" rows="2" />
										</h:panelGrid>
										<p:spacer height="15px;" />
										<h:panelGrid columns="2">
											<h:outputLabel value="#{emision['emision.deducibles']}" />
											<h:graphicImage name="deducibles.jpg" library="img" />
										</h:panelGrid>

										<h:panelGrid columns="1">
											<p:outputLabel value="#{emision['contratista.deducible.amparoA']}" styleClass="negrita" />
											<h:panelGrid columns="4">
												<p:outputLabel value="#{emision['contratista.deducible.porcentajeConstruccion']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.porcentajeConstruccionA}" />
												<p:outputLabel value="#{emision['contratista.deducible.minimo']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.minimoA}" />
											</h:panelGrid>
										</h:panelGrid>
										<p:spacer height="30px;" />

										<h:panelGrid columns="1">
											<p:outputLabel value="#{emision['contratista.deducible.amparoB']}" styleClass="negrita" />
											<h:panelGrid columns="4">
												<p:outputLabel value="#{emision['contratista.deducible.porcentajeConstruccion']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.porcentajeB}" />
												<p:outputLabel value="#{emision['contratista.deducible.minimo']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.minimoB}" />
											</h:panelGrid>
										</h:panelGrid>
										<p:spacer height="30px;" />

										<h:panelGrid columns="1">
											<p:outputLabel value="#{emision['contratista.deducible.amparoC']}" styleClass="negrita" />
											<h:panelGrid columns="4">
												<p:outputLabel value="#{emision['contratista.deducible.porcentajeConstruccion']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.porcentajeConstruccionC}" />
												<p:outputLabel value="#{emision['contratista.deducible.minimo']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.minimoC}" />
											</h:panelGrid>
										</h:panelGrid>
										<p:spacer height="30px;" />

										<h:panelGrid columns="1">
											<p:outputLabel value="#{emision['contratista.deducible.amparoD']}" styleClass="negrita" />
											<h:panelGrid columns="4">
												<p:outputLabel value="#{emision['contratista.deducible.porcentajeConstruccion']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.porcentajeConstruccionD}" />
												<p:outputLabel value="#{emision['contratista.deducible.minimo']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.minimoD}" />
											</h:panelGrid>
										</h:panelGrid>
										<p:spacer height="30px;" />

										<h:panelGrid columns="1">
											<p:outputLabel value="#{emision['contratista.deducible.amparoG']}" styleClass="negrita" />
											<h:panelGrid columns="4">
												<p:outputLabel value="#{emision['contratista.deducible.porcentajeConstruccion']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.porcentajeG}" />
												<p:outputLabel value="#{emision['contratista.deducible.minimo']}" />
												<p:inputText value="#{ramoRiesgoContratistaBean.minimoG}" />
											</h:panelGrid>
										</h:panelGrid>
										<p:spacer height="30px;" />


										<h:panelGrid columns="2">
											<h:outputLabel value="#{emision['emision.checkDocumentos']}" />
											<h:graphicImage name="checkbox.png" library="img" />
										</h:panelGrid>

										<h:panelGrid columns="1" cellpadding="3">
											<p:selectBooleanCheckbox value="#{ramoRiesgoContratistaBean.cronograma}" itemLabel="#{emision['contratista.cronograma']}" />

											<p:selectBooleanCheckbox value="#{ramoRiesgoContratistaBean.estudioSuelo}" itemLabel="#{emision['contratista.estudioSuelos']}" />

											<p:selectBooleanCheckbox value="#{ramoRiesgoContratistaBean.formularioSeguro}" itemLabel="#{emision['contratista.formularioSeguro']}" />
										</h:panelGrid>
									</p:panel>
								</h:panelGrid>
								<p:spacer heigth="30px;" />
							</div>
						</h:form>
						<!-- COBERTURAS -->
						<h:panelGrid columns="2">
							<p:outputLabel value="#{emision['lbl.seleccionarCoberturas']}" styleClass="negrita" />
							<p:commandLink title="#{emision['lbl.seleccionarCoberturas']}" oncomplete="coberturas.show();" update="idCobertura">
								<h:graphicImage name="check.png" library="img" />
							</p:commandLink>
						</h:panelGrid>
						<p:dialog id="idCobertura" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturas" modal="true" position="center" showEffect="fade"
							hideEffect="explode" resizable="false" closable="true" width="500" height="300">
							<h:form id="coberturaForm">
								<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
								<p:dataTable id="tablaCoberturas" value="#{todoRiesgoMontajeBacking.coberturasDTO}" var="cobertura" paginator="true" rows="4" editable="true">
									<p:ajax event="rowEdit" listener="#{todoRiesgoMontajeBacking.onEditCobertura}" />
									<p:column>
										<f:facet name="header">
											<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
										</f:facet>
										<h:outputText value="#{cobertura.cobertura}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputLabel value="#{emision['lbl.seleccion']}" />
										</f:facet>
										<p:cellEditor>
											<f:facet name="output">
												<div align="center">
													<p:selectBooleanCheckbox value="#{cobertura.seleccion}" disabled="true" />
												</div>
											</f:facet>
											<f:facet name="input">
												<div align="center">
													<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
												</div>
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Options" style="width:50px">
										<p:rowEditor />
									</p:column>
								</p:dataTable>
								<p:spacer height="15px;" />
								<div align="center">
									<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{todoRiesgoMontajeBacking.setearCoberturas()}" icon="icon-save"
										value="#{emision['boton.guardar']}" title="Guardar" oncomplete="coberturas.hide()" />
								</div>
							</h:form>
						</p:dialog>
						<!-- CLAUSULAS ADICIONALES -->
						<h:panelGrid columns="2">
							<p:outputLabel value="#{emision['lbl.seleccionarClausulasAdd']}" styleClass="negrita" />
							<p:commandLink title="#{emision['lbl.seleccionarClausulasAdd']}" oncomplete="clausulasAdd.show();"
								actionListener="#{todoRiesgoMontajeBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">
								<h:graphicImage name="check.png" library="img" />
							</p:commandLink>
						</h:panelGrid>
						<p:dialog id="idClausulasAdd" header="#{emision['ap.tab.clausulasAdicionales']}" widgetVar="clausulasAdd" modal="true" position="center"
							showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
							<h:form id="clausulaAddEspForm">
								<p:messages id="messagesClausulas" showDetail="true" autoUpdate="true" closable="true" />
								<p:dataTable id="tablaClausulas" value="#{todoRiesgoMontajeBacking.clausulasAdicionalesDTO}" var="clausula" paginator="true" editable="true">
									<p:ajax event="rowEdit" listener="#{todoRiesgoMontajeBacking.onEditClausulasAdd}" />
									<p:column>
										<f:facet name="header">
											<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
										</f:facet>
										<h:outputText value="#{clausula.clausula}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputLabel value="#{emision['lbl.seleccion']}" />
										</f:facet>
										<p:cellEditor>
											<f:facet name="output">
												<div align="center">
													<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />
												</div>
											</f:facet>
											<f:facet name="input">
												<div align="center">
													<p:selectBooleanCheckbox value="#{clausula.seleccion}" />
												</div>
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Options" style="width:50px">
										<p:rowEditor />
									</p:column>
								</p:dataTable>
								<p:spacer height="15px;" />
								<div align="center">
									<p:commandButton id="guardarClausulas" process="@this" actionListener="#{todoRiesgoMontajeBacking.setearClausulasAdd()}" icon="icon-save"
										value="#{emision['boton.guardar']}" title="Guardar" oncomplete="clausulasAdd.hide()" />
								</div>
							</h:form>
						</p:dialog>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
	<ui:define name="buttons">
		<h:form>
			<h:panelGrid columns="1">
				<h:commandLink action="hiperion.xhtml">
					<h:graphicImage name="home.png" library="img" />
				</h:commandLink>
				<p:commandLink title="Guardar Informacion poliza" process="@this" actionListener="#{todoRiesgoMontajeBacking.guardarRamo()}">
					<h:graphicImage name="save.png" library="img" />
				</p:commandLink>
				<p:commandLink onclick="help.show()">
					<h:graphicImage name="helpII.png" library="img" />
				</p:commandLink>
			</h:panelGrid>
			<p:dialog header="Ramo Agropecuario" widgetVar="help" showEffect="explode" hideEffect="bounce" height="100">
				<h:panelGrid columns="1">
					<h:outputText value="Seguro agricola" />
					<h:outputText value="Para soporte en cualqueira de las funcionalidades" />
					<h:outputText value="Por favor comuniquese con Franklin Pozo, Administradr del Sitema Hiperion" />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
