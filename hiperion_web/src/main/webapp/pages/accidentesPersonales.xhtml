<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">

							<p:outputLabel value="#{emision['ap.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="accidentesPersonales.jpg" library="img/ramos/accidentes_personales" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>

					<ui:define name="ramoContent">
						<h:form id="formCliente">
							<p:outputPanel id="messageAcc">
								<p:messages id="messagesAcc" showDetail="true" autoUpdate="true" closable="true" />
							</p:outputPanel>
							<!-- ESTADO POLIZA -->
							<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
								<p:outputLabel for="console" value="Estado de la poliza: " styleClass="negrita" />
								<p:selectOneRadio id="console" value="#{polizaBean.estadoPoliza}">
									<f:selectItem itemLabel="COTIZADO" itemValue="COTIZADO" />
									<f:selectItem itemLabel="EMITIDO" itemValue="EMITIDO" />
								</p:selectOneRadio>
							</h:panelGrid>
							<!-- CLIENTE -->
							<p:panel id="panelCliente">

								<h:panelGrid columns="1">
									<p:panel>
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.buscar']}" />
										</f:facet>
										<h:panelGrid columns="2">
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['cliente.identificacion']}:" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.identificacion}" />
											</h:panelGrid>
											<p:commandLink title="Buscar clientes" action="#{accidentesPersonalesBacking.buscarCliente}" update="idDatosCliente">
												<h:graphicImage name="search.png" library="img/icon" />
											</p:commandLink>
										</h:panelGrid>
									</p:panel>

									<p:panel id="idDatosCliente" visible="#{accidentesPersonalesBacking.activarDatosCliente}">
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.titulo.datos']}" />
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.atributo.ejecutivo']}:" styleClass="negrita" />
												<p:outputLabel value="#{accidentesPersonalesBacking.usuario.nombreUsuario}" style="color:green;" />

												<p:outputLabel value="#{emision['cliente.nombre']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoAccidentesPersonalesBean.nombreCliente}" />

												<p:outputLabel value="#{emision['cliente.tabla.identificacion']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoAccidentesPersonalesBean.identificacion}" />
											</h:panelGrid>
										</h:panelGrid>
									</p:panel>
								</h:panelGrid>
								<h:panelGrid columns="1">
									<h:panelGrid columns="2" cellpadding="3">
										<p:outputLabel value="#{emision['aseguradora.aseguradora']}" styleClass="negrita" />
										<p:selectOneMenu value="#{ramoAccidentesPersonalesBean.aseguradora}" effect="drop">
											<f:selectItem itemLabel="Seleccione Aseguradora" noSelectionOption="true" />
											<f:selectItems value="#{polizaBacking.aseguradorasItems}" />

										</p:selectOneMenu>
									</h:panelGrid>
								</h:panelGrid>

								<h:panelGrid columns="1" id="contacto">
									<h:panelGrid columns="2" cellpadding="3">
										<p:outputLabel value="#{emision['lbl.contactoAseguradora']}:" styleClass="negrita" />
										<p:selectOneMenu value="#{ramoAccidentesPersonalesBean.contactoAseguradora}" effect="drop">
											<f:selectItem itemLabel="Seleccione Contacto de la Aseguradora" noSelectionOption="true" />
											<f:selectItems value="#{accidentesPersonalesBacking.contactosItems}" />
										</p:selectOneMenu>
									</h:panelGrid>
								</h:panelGrid>
							</p:panel>
						</h:form>
						<p:spacer height="15px;" />
						<!-- INFORMACION POLIZA - RAMO ACCIDENTES PERSONALES -->
						<p:tabView effect="blind" effectDuration="normal">
							<p:tab title="#{emision['ap.tab.principal']}" id="informacionPoliza">
								<div align="center">
									<h:panelGrid columns="1">
										<p:panel>
											<h:panelGrid columns="4" cellpadding="5">
												<p:outputLabel value="#{emision['ap.primaNetaPorPersona']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.primaNetaPersona}" />
												<p:outputLabel value="#{emision['ap.primaTotal']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.primaTotalPersona}" />
												<p:outputLabel value="#{emision['ap.facturacion']}" styleClass="negrita" />
												<p:selectOneMenu id="console" value="#{ramoAccidentesPersonalesBean.facturacion}" style="width:125px">
													<f:selectItem itemLabel="MENSUAL" itemValue="1" />
													<f:selectItem itemLabel="BIMENSUAL" itemValue="2" />
													<f:selectItem itemLabel="TRIMESTRAL" itemValue="3" />
													<f:selectItem itemLabel="SEMESTRAL" itemValue="4" />
													<f:selectItem itemLabel="ANUAL" itemValue="5" />
												</p:selectOneMenu>

												<p:outputLabel value="#{emision['ap.tasa']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.tasa}" />
											</h:panelGrid>
											<h:panelGrid columns="1">
												<p:outputLabel value="#{emision['ap.polizaVigente']}" styleClass="negrita" />
												<p:fileUpload fileLimit="1" />
											</h:panelGrid>

											<h:panelGrid columns="2">
												<h:outputLabel value="#{emision['emision.deducibles']}" />
												<h:graphicImage name="deducibles.jpg" library="img" />
											</h:panelGrid>

											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['ap.deducible']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.deducible}" />
											</h:panelGrid>
										</p:panel>

										<h:graphicImage name="check.png" library="img" />

											<p:ajax event="rowEdit" listener="#{accidentesPersonalesBacking.onEditCobertura}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
												</f:facet>
												<h:outputText value="#{cobertura.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>

													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{accidentesPersonalesBacking.setearCoberturas()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="coberturas.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- CONDICIONES ESPECIALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCondicionesEsp']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCondicionesEsp']}" oncomplete="condiciones.show();"
										actionListener="#{accidentesPersonalesBacking.obtenerCondicionesEspeciales()}" update="idCondicionesEspeciales">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCondicionesEspeciales" header="#{emision['anexo.titulo.tab.cep']}" widgetVar="condiciones" modal="true" position="center" showEffect="fade"
									hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="condicionEspForm">
										<p:messages id="messagesCondiciones" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable value="#{accidentesPersonalesBacking.condicionesEspecialesDTO}" var="condicion" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{accidentesPersonalesBacking.onEditCondicionesEsp}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cep']}" />
												</f:facet>
												<h:outputText value="#{condicion.condicionEspecial}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{condicion.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{condicion.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCondiciones" process="@this" actionListener="#{accidentesPersonalesBacking.setearCondiciones()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="condiciones.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- CLAUSULAS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarClausulasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarClausulasAdd']}" oncomplete="clausulasAdd.show();"
										actionListener="#{accidentesPersonalesBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idClausulasAdd" header="#{emision['ap.tab.clausulasAdicionales']}" widgetVar="clausulasAdd" modal="true" position="center" showEffect="fade"
									hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="clausulaAddEspForm">
										<p:messages id="messagesClausulas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaClausulas" value="#{accidentesPersonalesBacking.clausulasAdicionalesDTO}" var="clausula" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{accidentesPersonalesBacking.onEditClausulasAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
												</f:facet>
												<h:outputText value="#{clausula.clausula}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarClausulas" process="@this" actionListener="#{accidentesPersonalesBacking.setearClausulasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="clausulasAdd.hide()" />
										</div>
									</h:form>
								</p:dialog>
							</p:tab>
							<!-- GRUPOS -->
							<p:tab title="#{emision['ap.tab.grupos']}">
								<h:form id="formGrupos">
									<p:messages id="messagesGrupos" showDetail="true" autoUpdate="true" closable="true" />
									<div align="center">
										<h:panelGrid columns="1">
											<f:facet name="header">
												<p:outputLabel value="#{emision['ap.grupo.titulo']}" styleClass="negrita" />
											</f:facet>
											<p:separator id="customSeparator" style="width:auto;height:1px" />
											<p:growl id="messages" showDetail="true" />
											<p:panelGrid columns="2">
												<p:outputLabel value="#{emision['ap.grupo.numeroGrupo']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.numGrupo}" />

												<p:outputLabel value="#{emision['ap.grupo.nombreGrupo']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.nomGrupo}" />

												<p:outputLabel value="#{emision['ap.grupo.numeroPersonas']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.numPersonas}" />

												<p:outputLabel value="#{emision['ap.grupo.actividad']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.actividad}" />

												<p:outputLabel value="#{emision['ap.grupo.valorGrupo']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.valorGrupo}" />
											</p:panelGrid>
											<f:facet name="footer">
												<div align="center">
													<p:commandButton id="agregarGrupo" update="formGrupos" icon="icon-add" value="#{emision['boton.agregar']}" actionListener="#{ramoAccidentesPersonalesBean.addGrupo}"
														title="Agregar" />
												</div>
											</f:facet>
										</h:panelGrid>
										<p:spacer height="30px;" />
										<p:dataTable id="tablaGrupos" value="#{ramoAccidentesPersonalesBean.grupos}" var="obj" widgetVar="50" style="width: 60%;" editable="true">
											<p:ajax event="rowEdit" listener="#{ramoAccidentesPersonalesBean.onEdit}" />
											<p:ajax event="rowEditCancel" listener="#{ramoAccidentesPersonalesBean.onCancel}" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.numeroGrupo']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.numGrupo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.numGrupo}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.nombreGrupo']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.nomGrupo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.nomGrupo}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.numeroPersonas']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.numPersonas}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.numPersonas}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.actividad']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.actividad}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.actividad}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.valorGrupo']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.valorGrupo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.valorGrupo}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</div>
								</h:form>
							</p:tab>

							<!-- MIEMBROS GRUPO -->
							<p:tab title="#{emision['ap.grupo.miembroGrupo']}">
								<div align="center">
									<h:form id="formMiembrosGrupo">
										<h:panelGrid columns="1">
											<f:facet name="header">
												<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.titulo']}" styleClass="negrita" />
											</f:facet>
											<p:separator id="customSeparadorMiembrosGrupo" style="width:auto;height:1px" />
											<p:growl id="messagesAsegurado" showDetail="true" />
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.titular']}" styleClass="negrita" />
												<p:inputText value="" />
												<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.grupo']}" styleClass="negrita" />
												<p:selectOneRadio value="#{ramoAccidentesPersonalesBean.grupo}">
													<f:selectItem itemLabel="Grupo 1" itemValue="1" />
													<f:selectItem itemLabel="Grupo 2" itemValue="2" />
													<f:selectItem itemLabel="Grupo 3" itemValue="3" />
													<f:selectItem itemLabel="Grupo 4" itemValue="4" />
												</p:selectOneRadio>
												<p:outputLabel value="#{emision['ap.grupo.miembrosGrupo.nombre']}" styleClass="negrita" />
												<p:inputText value="" />
												<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.fechaNacimiento']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.fechaNacimiento}" />
												<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.parentesco']}" styleClass="negrita" />
												<p:selectOneMenu value="#{ramoAccidentesPersonalesBean.parentezco}" effect="drop">
													<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
													<f:selectItems value="#{accidentesPersonalesBacking.parentescoItems}" />
												</p:selectOneMenu>
												<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.sexo']}" styleClass="negrita" />
												<p:selectOneMenu id="idSexo" value="#{ramoAccidentesPersonalesBean.sexo}" effect="drop">
													<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
													<f:selectItems value="#{accidentesPersonalesBacking.sexoItems}" />
												</p:selectOneMenu>
												<p:outputLabel value="#{emision['agropecuario.objeto.edad']}" styleClass="negrita" />
												<p:inputText value="#{ramoAccidentesPersonalesBean.edad}" />
											</h:panelGrid>
										</h:panelGrid>
									</h:form>
								</div>
							</p:tab>
						</p:tabView>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
