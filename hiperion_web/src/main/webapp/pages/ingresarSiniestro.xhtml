<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<h:form id="formPricipal">
			<p:outputPanel id="messagesIngresarSiniestro">
				<p:messages></p:messages>
			</p:outputPanel>
			<!-- <p:panel> -->
				<!-- INGRESO DE DATOS -->
			
				<h:panelGrid columns="1">
				
				<p:accordionPanel dynamic="true" cache="true" activeIndex="null">
				<p:tab title="Datos Generales">				
					<p:panel>
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel value="#{siniestros['lbl.asegurado']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.asegurado}" />
							
							<h:outputLabel value="#{siniestros['lbl.aseguradora']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.aseguradora}" />
							
							<h:outputLabel value="#{siniestros['lbl.ajustador']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.ajustador}" />
							
							<h:outputLabel value="#{siniestros['lbl.poliza']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.poliza}" />
							
							<h:outputLabel value="#{siniestros['lbl.ramo']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.ramo}" />
							
							<h:outputLabel value="#{siniestros['lbl.perReporta']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.perReporta}" />
							
							<h:outputLabel value="#{siniestros['lbl.telefono']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.telefono}" />
							
							<h:outputLabel value="#{siniestros['lbl.repAvila']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.repAvila}" />
							
							<h:outputLabel value="#{siniestros['lbl.repAseguradora']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.repAseguradora}" />
							
							<h:outputLabel value="#{siniestros['lbl.reporte']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.reporte}" />
														
							
						</h:panelGrid>
					</p:panel>					
					</p:tab>
					</p:accordionPanel>
					
					<p:accordionPanel dynamic="true" cache="true" activeIndex="null">
					<p:tab title="Fechas y cálculos con los días">
					<p:panel>
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel value="#{siniestros['lbl.fecSiniestro']}:" styleClass="negrita" />
							<p:calendar id="fechaSiniestro" navigator="true" effect="fold" value="#{ingresarSiniestroBean.fecSiniestro}"
								pattern="MM/dd/yyyy" styleClass="DialogSiniestro-fechaSiniestro" />		
								
							<h:outputLabel value="#{siniestros['lbl.diasSiniClie']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.diasSiniClie}" />					
							
							<h:outputLabel value="#{siniestros['lbl.fecCliente']}:" styleClass="negrita" />
							<p:calendar id="fechaCliente" navigator="true" effect="fold" value="#{ingresarSiniestroBean.fecCliente}"
								pattern="MM/dd/yyyy" styleClass="DialogCliente-fechaCliente" />
								
							<h:outputLabel value="#{siniestros['lbl.diasClieAseg']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.diasClieAseg}" />
							
							<h:outputLabel value="#{siniestros['lbl.fecAseguradora']}:" styleClass="negrita" />
							<p:calendar id="fechaAseguradora" navigator="true" effect="fold" value="#{ingresarSiniestroBean.fecAseguradora}"
								pattern="MM/dd/yyyy" styleClass="DialogAseguradora-fechaAseguradora" />
								
							<h:outputLabel value="#{siniestros['lbl.diasSiniAseg']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.diasSiniAseg}" />
							
							<h:outputLabel value="#{siniestros['lbl.fecUltimoDoc']}:" styleClass="negrita" />
							<p:calendar id="fechaUltimoDoc" navigator="true" effect="fold" value="#{ingresarSiniestroBean.fecUltimoDoc}"
								pattern="MM/dd/yyyy" styleClass="DialogFecUltimoDoc-fechaUltimoDocumento" />	
								
							<h:outputLabel value="#{siniestros['lbl.diasSiniUltidocu']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.diasSiniUltidocu}" />						
							
							<h:outputLabel value="#{siniestros['lbl.fecInde']}:" styleClass="negrita" />
							<p:calendar id="fechaIndemnizacion" navigator="true" effect="fold" value="#{ingresarSiniestroBean.fecInde}"
								pattern="MM/dd/yyyy" styleClass="DialogIndemnizacion-fechaIndemnizacion" />	
								
							<h:outputLabel value="#{siniestros['lbl.diasUltidocuInde']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.diasUltidocuInde}" />					
							
							<h:outputLabel value="#{siniestros['lbl.diasSiniInde']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.diasSiniInde}" />
							
							
						</h:panelGrid>
					</p:panel>
					</p:tab>
					</p:accordionPanel>
					
					<p:accordionPanel dynamic="true" cache="true" activeIndex="null">
					<p:tab title="Cálculos">
					<p:panel>
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel value="#{siniestros['lbl.causa']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.causa}" />
							<h:outputLabel value="#{siniestros['lbl.bienAsegurado']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.bienAsegurado}" />
							<h:outputLabel value="#{siniestros['lbl.valorAsegurado']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.valorAsegurado}" />
							<h:outputLabel value="#{siniestros['lbl.valorSiniestro']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.valorSiniestro}" />
						</h:panelGrid>
					</p:panel>
					<p:panel>
						<h:panelGrid columns="4" cellpadding="5">
							<h:outputLabel value="#{siniestros['lbl.deducible']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.deducible}" />
							<h:outputLabel value="#{siniestros['lbl.rasa']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.rasa}" />
							<h:outputLabel value="#{siniestros['lbl.porcValorSini']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.porcValorSiniestro}" />
							<h:outputLabel value="#{siniestros['lbl.valorMinimo']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.minValor}" />
							<h:outputLabel value="#{siniestros['lbl.vigenciaPoliza']}:" styleClass="negrita" />
							
							<p:calendar id="VigenciaPoliza" navigator="true" effect="fold" value="#{ingresarSiniestroBean.vigenciaPoliza}"
								pattern="MM/dd/yyyy" styleClass="DialogVigenciaPoliza-fechaVigenciaPolizan" />
							
							<h:outputLabel value="#{siniestros['lbl.tasa']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.tasa}" />
							<h:outputLabel value="#{siniestros['lbl.depreciacion']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.depreciacion}" />
							<h:outputLabel value="#{siniestros['lbl.totalIndemnizado']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.totalIndemnizacion}" />
							<h:outputLabel value="#{siniestros['lbl.porcValorAsegurado']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.porcValorAsegurado}" />
							<h:outputLabel value="#{siniestros['lbl.deducibleRasa']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.deducibleRasa}" />
							<h:outputLabel value="#{siniestros['lbl.numDias']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarSiniestroBean.numDias}" />

						</h:panelGrid>
					</p:panel>
					</p:tab>
					</p:accordionPanel>
					
					<h:panelGrid columns="1">
						<p:outputLabel value="#{siniestros['ap.archivos']}" styleClass="negrita" />
						<p:fileUpload fileLimit="1" />
					</h:panelGrid>
				</h:panelGrid>
			<!-- </p:panel> -->
		</h:form>

	</ui:define>
</ui:composition>
</html>
