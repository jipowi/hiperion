<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['equipoElectronico.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_equipoElectronico.jpg" library="img/ramos/equipo_electronico" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<h:form id="formCliente">
							<p:outputPanel>
								<p:messages id="messageEquipoElectronico" showDetail="true" autoUpdate="true" closable="true" />
							</p:outputPanel>
							<!-- ESTADO POLIZA -->
							<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
								<p:outputLabel for="console" value="Estado de la poliza: " styleClass="negrita" />
								<p:selectOneRadio id="console" value="#{polizaBean.estadoPoliza}">
									<f:selectItem itemLabel="COTIZADO" itemValue="COTIZADO" />
									<f:selectItem itemLabel="EMITIDO" itemValue="EMITIDO" />
								</p:selectOneRadio>
							</h:panelGrid>
							<!-- CLIENTE -->
							<p:panel id="panelCliente">
								<h:panelGrid columns="1">
									<p:panel>
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.buscar']}" />
										</f:facet>
										<h:panelGrid columns="2">
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['cliente.identificacion']}:" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.identificacion}" />
											</h:panelGrid>
											<p:commandLink title="Buscar clientes" action="#{equipoElectronicoBacking.buscarCliente}" update="idDatosCliente, idDatosAseguradora">
												<h:graphicImage name="search.png" library="img/icon" />
											</p:commandLink>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS DEL CLIENTE -->
									<p:panel id="idDatosCliente" visible="#{accequipoElectronicoBackingtivarDatosCliente}">
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.titulo.datos']}" />
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.atributo.ejecutivo']}:" styleClass="negrita" />
												<p:outputLabel value="#{equipoElectronicoBacking.usuario.nombreUsuario}" style="color:green;" />

												<p:outputLabel value="#{emision['cliente.nombre']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoEquipoElectronicoBean.nombreCliente}" />

												<p:outputLabel value="#{emision['cliente.tabla.identificacion']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoEquipoElectronicoBean.identificacion}" />
											</h:panelGrid>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS ASEGURADORA -->
									<p:panel id="idDatosAseguradora" visible="#{equipoElectronicoBacking.activarDatosAseguradora}">
										<f:facet name="header">
											<h:outputText value="#{emision['aseguradora.titulo.aseguradora']}" />
										</f:facet>
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel value="#{emision['aseguradora.aseguradora']}" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoEquipoElectronicoBean.aseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{equipoElectronicoBacking.aseguradorasItems}" />
												<p:ajax listener="#{equipoElectronicoBacking.buscarContactoAseguradora}" update="contacto" />
											</p:selectOneMenu>
										</h:panelGrid>

										<h:panelGrid columns="2" id="contacto" cellpadding="3">
											<p:outputLabel value="#{emision['lbl.contactoAseguradora']}:" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoEquipoElectronicoBean.contactoAseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Contacto de la Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{equipoElectronicoBacking.contactosItems}" />
											</p:selectOneMenu>
										</h:panelGrid>

										<div align="center">
											<p:commandButton id="agregarAseguradora" icon="icon-add" value="#{emision['boton.agregar']}"
												actionListener="#{equipoElectronicoBacking.addAseguradora}" title="Agregar" update="tablaAseguradoras" />
										</div>
										<p:spacer height="30px;" />
										<p:dataTable id="tablaAseguradoras" value="#{equipoElectronicoBacking.aseguradorasDTO}" var="obj" editable="true">
											<p:ajax event="rowEditCancel" listener="#{equipoElectronicoBacking.onCancel}" update="@this" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.nombre']}" />
												</f:facet>
												<h:outputText value="#{obj.nombreAseguradora}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.RUC']}" />
												</f:facet>
												<h:outputText value="#{obj.ruc}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.telefono']}" />
												</f:facet>
												<h:outputText value="#{obj.telefono}" />
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</p:panel>
								</h:panelGrid>
							</p:panel>
						</h:form>
						<p:tabView id="tabGeneral">
							<p:tab id="tabRamo" title="#{emision['equipoElectronico.tab.principal']}">
								<h:form id="formPrincipal">
									<div align="center">
										<h:panelGrid columns="1" width="80%">

											<h:panelGrid columns="2" id="ramoEquipoElectronico">
												<h:outputLabel value="#{emision['emision.tasas']}" />
												<h:graphicImage name="tasa.jpg" library="img" />

												<h:outputLabel style="color : #F4751B;" value="#{emision['equipoElectronico.seccionI']}" styleClass="negrita" />
												<p:spacer height="30px;" />

												<h:outputLabel value="#{emision['equipoElectronico.tasa.fijos']}" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.tasaFijos}" />

												<h:outputLabel value="#{emision['equipoElectronico.tasa.portatiles']}" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.tasaPortatiles}" />

												<h:outputLabel value="#{emision['equipoElectronico.tasa.celulares']}" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.tasaCelulares}" />

												<h:outputLabel value="#{emision['equipoElectronico.tasa.otros']}" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.tasaOtros}" />

												<h:outputLabel style="color : #F4751B;" value="#{emision['equipoElectronico.seccionII']}" styleClass="negrita" />
												<p:spacer height="30px;" />

												<h:outputLabel value="#{emision['equipoElectronico.tasa.datos']}" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.tasaDatos}" />

												<h:outputLabel style="color : #F4751B;" value="#{emision['equipoElectronico.seccionIII']}" styleClass="negrita" />
												<p:spacer height="30px;" />

												<h:outputLabel value="#{emision['equipoElectronico.tasa.operacion']}" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.tasaOperacion}" />

												<h:outputLabel value="#{emision['equipoElectronico.tasa.hurto']}" styleClass="negrita" />
												<p:inputText value="#{ramoEquipoElectronicoBean.tasaHurto}" />

											</h:panelGrid>

											<h:panelGrid columns="2">
												<h:outputLabel value="#{emision['emision.deducibles']}" />
												<h:graphicImage name="deducibles.jpg" library="img" />
											</h:panelGrid>
											<p:growl id="growl" sticky="true" showDetail="true" />
											<p:wizard flowListener="#{equipoElectronicoWizard.onFlowProcess}">
												<p:tab id="fijos" title="#{emision['equipoElectronico.deducible.fijos']}" titleStyle="font-size: 12px;">
													<p:panel>
														<h:panelGrid columns="2">
															<h:outputLabel value="#{emision['equipoElectronico.deducible.fijos.porcentajeValorSiniestro']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.porcentajeValorSiniestroFijos}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.fijos.minimo']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.minimoFijos}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.skip']}" />
															<h:selectBooleanCheckbox value="#{equipoElectronicoWizard.skip}" />
														</h:panelGrid>
													</p:panel>
												</p:tab>
												<p:tab id="datos" title="#{emision['equipoElectronico.deducible.datos']}" titleStyle="font-size: 12px;">
													<p:panel>
														<h:panelGrid columns="2">
															<h:outputLabel value="#{emision['equipoElectronico.deducible.datos.porcentajeValorSiniestro']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.porcentajeValorSiniestroDatos}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.datos.minimo']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.minimoDatos}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.skip']}" />
															<h:selectBooleanCheckbox value="#{equipoElectronicoWizard.skip}" />
														</h:panelGrid>
													</p:panel>
												</p:tab>
												<p:tab id="operacion" title="#{emision['equipoElectronico.deducible.operacion']}" titleStyle="font-size: 12px;">
													<p:panel>
														<h:panelGrid columns="2">
															<h:outputLabel value="#{emision['equipoElectronico.deducible.operacion.numeroDias']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.numeroDiasOperaciones}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.skip']}" />
															<h:selectBooleanCheckbox value="#{equipoElectronicoWizard.skip}" />
														</h:panelGrid>
													</p:panel>
												</p:tab>
												<p:tab id="portatiles" title="#{emision['equipoElectronico.deducible.portatiles']}" titleStyle="font-size: 12px;">
													<p:panel>
														<h:panelGrid columns="2">
															<h:outputLabel value="#{emision['equipoElectronico.deducible.portatiles.porcentajeValorSiniestro']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.porcentajeValorSiniestroPortatiles}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.portatiles.minimo']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.minimoPortatiles}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.skip']}" />
															<h:selectBooleanCheckbox value="#{equipoElectronicoWizard.skip}" />
														</h:panelGrid>
													</p:panel>
												</p:tab>
												<p:tab id="celulares" title="#{emision['equipoElectronico.deducible.celulares']}" titleStyle="font-size: 12px;">
													<p:panel>
														<h:panelGrid columns="2">
															<h:outputLabel value="#{emision['equipoElectronico.deducible.celulares.porcentajeValorSiniestro']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.porcentajeValorSiniestroCelulares}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.celulares.minimo']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.minimoCelulares}" />
														</h:panelGrid>
													</p:panel>
												</p:tab>
												<p:tab id="hurto" title="#{emision['equipoElectronico.deducible.hurto']}" titleStyle="font-size: 12px;">
													<p:panel>
														<h:panelGrid columns="2">
															<h:outputLabel value="#{emision['equipoElectronico.deducible.hurto.porcentajeValorSiniestro']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.porcentajeValorSiniestroHurto}" />

															<h:outputLabel value="#{emision['equipoElectronico.deducible.hurto.minimo']}" styleClass="negrita" />
															<p:inputText value="#{equipoElectronicoWizard.deducible.minimoHurto}" />
														</h:panelGrid>
													</p:panel>
												</p:tab>
											</p:wizard>

										</h:panelGrid>

									</div>
								</h:form>
								<!-- COBERTURAS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturas']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturas']}" oncomplete="PF('coberturas').show();" update="idCobertura">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCobertura" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturas" modal="true" position="center" showEffect="fade"
									hideEffect="explode" resizable="false" closable="true" width="700" height="300">
									<h:form id="coberturaForm">
										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaCoberturas" value="#{equipoElectronicoBacking.coberturasDTO}" var="cobertura" paginator="true" rows="4"
											editable="true">
											<p:ajax event="rowEdit" listener="#{equipoElectronicoBacking.onEditCobertura}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
												</f:facet>
												<h:outputText value="#{cobertura.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{equipoElectronicoBacking.setearCoberturas()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="PF('coberturas').hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- COBERTURAS ADICONALES-->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturasAdd']}" oncomplete="PF('coberturasAdd').show();" update="idCoberturaAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCoberturaAdd" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="coberturaAddForm">
										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaCoberturas" value="#{equipoElectronicoBacking.coberturasAddDTO}" var="coberturaAdd" paginator="true" rows="4"
											editable="true">
											<p:ajax event="rowEdit" listener="#{equipoElectronicoBacking.onEditCoberturaAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cobad']}" />
												</f:facet>
												<h:outputText value="#{coberturaAdd.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{coberturaAdd.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{coberturaAdd.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{equipoElectronicoBacking.setearCoberturasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="PF('coberturasAdd').hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- CLAUSULAS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarClausulasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarClausulasAdd']}" oncomplete="PF('clausulasAdd').show();"
										actionListener="#{equipoElectronicoBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idClausulasAdd" header="#{emision['ap.tab.clausulasAdicionales']}" widgetVar="clausulasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="clausulaAddEspForm">
										<p:messages id="messagesClausulas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaClausulas" value="#{equipoElectronicoBacking.clausulasAdicionalesDTO}" var="clausula" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{equipoElectronicoBacking.onEditClausulasAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
												</f:facet>
												<h:outputText value="#{clausula.clausula}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarClausulas" process="@this" actionListener="#{equipoElectronicoBacking.setearClausulasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="PF('clausulasAdd').hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- PAGO POLIZA -->
								<div align="center">
									<p:commandLink title="Abrir opciones de pago" oncomplete="PF('pagoPoliza').show();" update="idPagoPoliza">
										<h:graphicImage name="pago.jpg" library="img" />
									</p:commandLink>
									<p:dialog id="idPagoPoliza" header="Pago Poliza" widgetVar="pagoPoliza" modal="true" position="center" showEffect="fade" hideEffect="explode"
										resizable="false" closable="true" width="700" height="300">
										<h:form id="formPago">
											<div align="center">
												<p:panel id="panelPago">
													<h:panelGrid columns="2" cellpadding="3">
