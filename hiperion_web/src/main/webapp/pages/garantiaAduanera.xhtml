<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['garantiaAduanera.tab.principal']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_garantiaAduanera.jpg" library="img/ramos/garantia_aduanera" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<p:panel>
							<p:tabView effect="blind" effectDuration="normal">
								<p:tab title="#{emision['garantiaAduanera.tab.principal']}">
									<p:outputPanel>
										<p:messages id="messageGarantiaAduanera" showDetail="true" autoUpdate="true" closable="true" />
									</p:outputPanel>
									<h:form id="formPrincipal">
										<div align="center">
											<h:panelGrid columns="1" id="garantiaAduanera">
												<p:panel>
													<h:panelGrid columns="4" cellpadding="3">
														<p:outputLabel for="objetoAsegurado" value="#{emision['garantiaAduanera.objetoAsegurado']}" styleClass="negrita" />
														<p:inputText id="objetoAsegurado" value="#{ramoGarantiaAduaneraBean.objetoAsegurado}" required="true"
															requiredMessage="#{emision['garantiaAduanera.objetoAsegurado.msn']}" />
														<p:outputLabel for="valorContrato" value="#{emision['garantiaAduanera.valorContrato']}" styleClass="negrita" />
														<p:inputText id="valorContrato" value="#{ramoGarantiaAduaneraBean.valorContrato}" required="true"
															requiredMessage="#{emision['garantiaAduanera.valorContrato.msn']}" />

														<p:outputLabel for="valorPoliza" value="#{emision['garantiaAduanera.valorPoliza']}" styleClass="negrita" />
														<p:inputText id="valorPoliza" value="#{ramoGarantiaAduaneraBean.valorPoliza}" required="true"
															requiredMessage="#{emision['garantiaAduanera.valorPoliza.msn']}" />

														<p:outputLabel for="sectorId" value="#{emision['garantiaAduanera.sector']}" styleClass="negrita" />
														<p:selectOneMenu id="sectorId" value="#{ramoGarantiaAduaneraBean.sector}" effect="drop" required="true"
															requiredMessage="#{emision['garantiaAduanera.sector.msn']}">
															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="#{garantiaAduaneraBacking.sectorItems}" />
														</p:selectOneMenu>

														<p:outputLabel for="tipoContragarantia" value="#{emision['garantiaAduanera.tipoContragarantia']}" styleClass="negrita" />
														<p:inputText id="tipoContragarantia" value="#{ramoGarantiaAduaneraBean.tipoContragarantia}" required="true"
															requiredMessage="#{emision['garantiaAduanera.tipoContragarantia.msn']}" />

													</h:panelGrid>
													<h:panelGrid columns="1" cellpadding="3">
														<p:outputLabel value="#{emision['garantiaAduanera.fileContrato']}" styleClass="negrita" />
														<p:fileUpload fileLimit="1" />
														<p:outputLabel value="#{emision['garantiaAduanera.filePolizaVigente']}" styleClass="negrita" />
														<p:fileUpload fileLimit="1" />
													</h:panelGrid>
												</p:panel>
											</h:panelGrid>
											<p:spacer heigth="30px;" />
											<p:commandButton id="guardarBtnId" oncomplete="garantiaAduaneraDlg.hide();" actionListener="#{garantiaAduaneraBacking.guardarRamo}"
												icon="icon-save" value="#{emision['boton.guardar']}" title="Guardar" update="garantiaAduanera, formPrincipal" />
											<p:commandButton id="cancelarBtnId" oncomplete="garantiaAduaneraDlg.hide();" icon="icon-cancel" value="#{emision['boton.cancelar']}"
												process="@this" title="Cancelar" />

											<!-- DESCARGAR DOCUMENTOS -->
											<h:panelGrid columns="2">
												<p:commandLink title="Descargar syllabus" actionListener="#{garantiaAduaneraBacking.descargarGarantiaAduaneraPDF()}">
													<h:graphicImage name="pdf.png" library="img" />
												</p:commandLink>
											</h:panelGrid>

										</div>
									</h:form>
								</p:tab>
								<!-- COBERTURAS -->
								<p:tab title="#{emision['anexo.titulo.tab.cob']}">
									<h:form id="cobDVFormId">
										<p:dataTable id="cobDVTblId" var="cobertura" value="#{garantiaAduaneraBacking.obtenerCoberturas()}" paginator="true" rows="4"
											selection="#{garantiaAduaneraBacking.selectCoberturas}">
											<f:facet name="header">#{emision['anexo.titulo.cob']}</f:facet>
											<p:column selectionMode="multiple" style="width:2%" />
											<p:column headerText="#{emision['anexo.ca.nombre']}">#{cobertura.nombreDetalleAnexo}</p:column>
										</p:dataTable>
									</h:form>
								</p:tab>
							</p:tabView>

						</p:panel>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
</html>
