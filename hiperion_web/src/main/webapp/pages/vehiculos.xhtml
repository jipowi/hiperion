<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['vehiculo.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_autos.png" library="img/ramos/vehiculos" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<h:form id="formCliente">
							<p:outputPanel id="messageAcc">
								<p:messages id="messagesAcc" showDetail="true" autoUpdate="true" closable="true" />
							</p:outputPanel>
							<!-- ESTADO POLIZA -->
							<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
								<p:outputLabel for="console" value="Estado de la poliza: " styleClass="negrita" />
								<p:selectOneRadio id="console" value="#{polizaBean.estadoPoliza}">
									<f:selectItem itemLabel="COTIZADO" itemValue="COTIZADO" />
									<f:selectItem itemLabel="EMITIDO" itemValue="EMITIDO" />
								</p:selectOneRadio>
							</h:panelGrid>
							<!-- CLIENTE -->
							<p:panel id="panelCliente">
								<h:panelGrid columns="1">
									<p:panel>
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.buscar']}" />
										</f:facet>
										<h:panelGrid columns="2">
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['cliente.identificacion']}:" styleClass="negrita" />
												<p:inputText value="#{ramoVehiculoBean.identificacion}" />
											</h:panelGrid>
											<p:commandLink title="Buscar clientes" action="#{vehiculosBacking.buscarCliente}" update="idDatosCliente, idDatosAseguradora">
												<h:graphicImage name="search.png" library="img/icon" />
											</p:commandLink>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS DEL CLIENTE -->
									<p:panel id="idDatosCliente" visible="#{vehiculosBacking.activarDatosCliente}">
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.titulo.datos']}" />
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.atributo.ejecutivo']}:" styleClass="negrita" />
												<p:outputLabel value="#{vehiculosBacking.usuario.nombreUsuario}" style="color:green;" />

												<p:outputLabel value="#{emision['cliente.nombre']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoVehiculoBean.nombreCliente}" />

												<p:outputLabel value="#{emision['cliente.tabla.identificacion']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoVehiculoBean.identificacion}" />
											</h:panelGrid>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS ASEGURADORA -->
									<p:panel id="idDatosAseguradora" visible="#{vehiculosBacking.activarDatosAseguradora}">
										<f:facet name="header">
											<h:outputText value="#{emision['aseguradora.titulo.aseguradora']}" />
										</f:facet>
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel value="#{emision['aseguradora.aseguradora']}" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoVehiculoBean.aseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{vehiculosBacking.aseguradorasItems}" />
												<p:ajax listener="#{vehiculosBacking.buscarContactoAseguradora}" update="contacto" />
											</p:selectOneMenu>
										</h:panelGrid>

										<h:panelGrid columns="2" id="contacto" cellpadding="3">
											<p:outputLabel value="#{emision['lbl.contactoAseguradora']}:" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoVehiculoBean.contactoAseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Contacto de la Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{vehiculosBacking.contactosItems}" />
											</p:selectOneMenu>
										</h:panelGrid>

										<div align="center">
											<p:commandButton id="agregarAseguradora" icon="icon-add" value="#{emision['boton.agregar']}"
												actionListener="#{vehiculosBacking.addAseguradora}" title="Agregar" update="tablaAseguradoras" />
										</div>
										<p:spacer height="30px;" />
										<p:dataTable id="tablaAseguradoras" value="#{vehiculosBacking.aseguradorasDTO}" var="obj" editable="true">
											<p:ajax event="rowEditCancel" listener="#{vehiculosBacking.onCancel}" update="@this" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.nombre']}" />
												</f:facet>
												<h:outputText value="#{obj.nombreAseguradora}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.RUC']}" />
												</f:facet>
												<h:outputText value="#{obj.ruc}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.telefono']}" />
												</f:facet>
												<h:outputText value="#{obj.telefono}" />
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</p:panel>
								</h:panelGrid>
							</p:panel>
						</h:form>
						<p:spacer height="15px;" />
						<p:tabView id="tabPrincipal">
							<p:tab id="tabRamo" title="#{emision['vehiculo.tab.principal']}">
								<p:outputPanel>
									<p:messages id="messageVehiculo" showDetail="true" autoUpdate="true" closable="true" />
								</p:outputPanel>
								<h:form id="formVehiculos">
									<div align="center">
										<h:panelGrid columns="1" id="ramoVehiculos">
											<p:panel>
												<h:panelGrid columns="6" cellpadding="3">
													<p:outputLabel for="claseVehiculoId" value="#{emision['vehiculo.claseVehiculo']}" styleClass="negrita" />
													<p:selectOneMenu id="claseVehiculoId" value="#{ramoVehiculoBean.claseVehiculo}" effect="drop" required="true"
														requiredMessage="#{emision['vehiculo.claseVehiculo.msn']}">
														<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
														<f:selectItems value="#{vehiculosBacking.claseVehiculoItems}" />
														<p:ajax event="change" listener="#{vehiculosBacking.selectClaseVehiculo()}"
															update=" marcas, idMarcaVehiculo, idMarcaPesado, idMarcaMoto" />
													</p:selectOneMenu>

													<p:outputLabel for="tipoVehiculoId" value="#{emision['vehiculo.tipoVehiculo']}" styleClass="negrita" />
													<p:selectOneMenu id="tipoVehiculoId" value="#{ramoVehiculoBean.tipoVehiculo}" effect="drop" required="true"
														requiredMessage="#{emision['vehiculo.tipoVehiculo.msn']}">
														<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
														<f:selectItems value="#{vehiculosBacking.tipoVehiculoItems}" />
													</p:selectOneMenu>

													<p:outputLabel for="usoVehiculoId" value="#{emision['vehiculo.uso']}" styleClass="negrita" />
													<p:selectOneMenu id="usoVehiculoId" value="#{ramoVehiculoBean.uso}" effect="drop" required="true"
														requiredMessage="#{emision['vehiculo.uso.msn']}">
														<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
														<f:selectItems value="#{vehiculosBacking.usoVehiculoItems}" />
													</p:selectOneMenu>

												</h:panelGrid>
												<h:panelGrid id="marcas" columns="6" cellpadding="3">
													<h:panelGrid id="idMarcaVehiculo" columns="2" rendered="#{vehiculosBacking.activarMarcaAuto}">
														<p:outputLabel value="#{emision['vehiculo.marca']}" styleClass="negrita" />
														<p:selectOneMenu value="#{autoCompleteBean.selectedMarcaLiviano}" converter="marca" height="250" effect="fade" var="m">
															<f:selectItem itemLabel="Select One" itemValue="" />
															<f:selectItems value="#{autoCompleteBean.marcasLivianos}" var="marca" itemLabel="#{marca.marca}" itemValue="#{marca}" />
															<p:ajax event="change" listener="#{vehiculosBacking.obtenerModelo(autoCompleteBean.selectedMarcaLiviano)}" update="idModelo" />
															<p:column>
																<p:graphicImage name="#{m.logo}" library="img/logosAutos" />
															</p:column>
															<p:column>  
											                #{m.marca} 
											            	</p:column>
														</p:selectOneMenu>
													</h:panelGrid>
													<h:panelGrid id="idMarcaPesado" columns="2" rendered="#{vehiculosBacking.activarMarcaPesado}">
														<p:outputLabel value="#{emision['vehiculo.marca']}" styleClass="negrita" />
														<p:selectOneMenu value="#{autoCompleteBean.selectedMarcaPesado}" converter="marca" height="250" effect="fade" var="m">
															<f:selectItem itemLabel="Select One" itemValue="" />
															<f:selectItems value="#{autoCompleteBean.marcasPesados}" var="marca" itemLabel="#{marca.marca}" itemValue="#{marca}" />
															<p:ajax event="change" listener="#{vehiculosBacking.obtenerModelo(autoCompleteBean.selectedMarcaPesado)}" update="idModelo" />
															<p:column>
																<p:graphicImage name="#{m.logo}" library="img/logosPesados" />
															</p:column>
															<p:column>  
											                #{m.marca} 
											            	</p:column>
														</p:selectOneMenu>
													</h:panelGrid>
													<h:panelGrid id="idMarcaMoto" columns="2" rendered="#{vehiculosBacking.activarMarcaMoto}">
														<p:outputLabel value="#{emision['vehiculo.marca']}" styleClass="negrita" />
														<p:selectOneMenu value="#{autoCompleteBean.selectedMarcaMoto}" converter="marca" height="250" effect="fade" var="m">
															<f:selectItem itemLabel="Select One" itemValue="" />
															<f:selectItems value="#{autoCompleteBean.marcasMotos}" var="marca" itemLabel="#{marca.marca}" itemValue="#{marca}" />
															<p:ajax event="change" listener="#{vehiculosBacking.obtenerModelo(autoCompleteBean.selectedMarcaMoto)}" update="idModelo" />
															<p:column>
																<p:graphicImage name="#{m.logo}" library="img/logosMotos" />
															</p:column>
															<p:column>  
											                #{m.marca} 
											            	</p:column>
														</p:selectOneMenu>
													</h:panelGrid>

													<h:panelGrid id="idModelo" columns="2">
														<p:outputLabel value="#{emision['vehiculo.modelo']}" styleClass="negrita" />
														<p:selectOneMenu value="#{ramoVehiculoBean.modelo}" effect="drop">
															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="#{vehiculosBacking.modeloItems}" />
														</p:selectOneMenu>
													</h:panelGrid>
													<h:panelGrid columns="2">
														<p:outputLabel value="#{emision['vehiculo.detalleModelo']}" styleClass="negrita" />
														<p:inputText value="#{ramoVehiculoBean.detalleModelo}" />
													</h:panelGrid>
												</h:panelGrid>
											</p:panel>
											<p:spacer height="15px;" />
											<p:panel>
												<h:panelGrid columns="6" cellpadding="3">
													<p:outputLabel for="idItem" value="#{emision['vehiculo.item']}" styleClass="negrita" />
													<p:inputText id="idItem" value="#{ramoVehiculoBean.item}" required="true" requiredMessage="#{emision['vehiculo.item.msn']}" />
													<p:outputLabel for="idPropietario" value="#{emision['vehiculo.nombrePropietario']}" styleClass="negrita" />
													<p:inputText id="idPropietario" value="#{ramoVehiculoBean.propietario}" required="true"
														requiredMessage="#{emision['vehiculo.nombrePropietario.msn']}" />
													<p:outputLabel for="idPlaca" value="#{emision['vehiculo.placa']}" styleClass="negrita" />
													<p:inputText id="idPlaca" value="#{ramoVehiculoBean.placa}" required="true" requiredMessage="#{emision['vehiculo.placa.msn']}" />

													<p:outputLabel for="idMotor" value="#{emision['vehiculo.motor']}" styleClass="negrita" />
													<p:inputText id="idMotor" value="#{ramoVehiculoBean.motor}" required="true" requiredMessage="#{emision['vehiculo.motor.msn']}" />
													<p:outputLabel for="idChasis" value="#{emision['vehiculo.chasis']}" styleClass="negrita" />
													<p:inputText id="idChasis" value="#{ramoVehiculoBean.chasis}" required="true" requiredMessage="#{emision['vehiculo.chasis.msn']}" />
													<p:outputLabel for="idAnioFabricacion" value="#{emision['vehiculo.anio']}" styleClass="negrita" />
													<p:inputText id="idAnioFabricacion" value="#{ramoVehiculoBean.anio}" required="true" requiredMessage="#{emision['vehiculo.anio.msn']}" />

													<p:outputLabel for="idColor" value="#{emision['vehiculo.color']}" styleClass="negrita" />
													<p:inputText id="idColor" value="#{ramoVehiculoBean.color}" required="true" requiredMessage="#{emision['vehiculo.color.msn']}" />
													<p:outputLabel for="idValorAsegurado" value="#{emision['vehiculo.valorAsegurado']}" styleClass="negrita" />
													<p:inputText id="idValorAsegurado" value="#{ramoVehiculoBean.valorAsegurado}" required="true"
														requiredMessage="#{emision['vehiculo.valorAsegurado.msn']}" />
													<p:outputLabel for="idValorTotalItem" value="#{emision['vehiculo.valorTotalItem']}" styleClass="negrita" />
													<p:inputText id="idValorTotalItem" value="#{ramoVehiculoBean.valorTotalItem}" required="true"
														requiredMessage="#{emision['vehiculo.valorTotalItem.msn']}" />

													<p:outputLabel for="idTasa" value="#{emision['vehiculo.tasa']}" styleClass="negrita" />
													<p:inputText id="idTasa" value="#{ramoVehiculoBean.tasa}" required="true" requiredMessage="#{emision['vehiculo.tasa.msn']}" />
													<p:outputLabel value="#{emision['vehiculo.consideracionesImportantes']}" styleClass="negrita" />
													<p:inputText value="#{ramoVehiculoBean.consideraciones}" />
													<p:outputLabel value="#{emision['vehiculo.amparoPatrimonial']}" styleClass="negrita" />
													<p:inputText value="#{ramoVehiculoBean.amparoPatrimonial}" />

													<p:outputLabel value="#{emision['vehiculo.coberturaPactoAndino']}" styleClass="negrita" />
													<p:inputText value="#{ramoVehiculoBean.coberturaPactoAndino}" />
													<p:outputLabel value="#{emision['vehiculo.asistenciaVehicular']}" styleClass="negrita" />
													<p:inputText value="#{ramoVehiculoBean.asistenciaVehicular}" />
													<p:outputLabel value="#{emision['vehiculo.autoSustituto']}" styleClass="negrita" />
													<p:inputText value="#{ramoVehiculoBean.autoSustituto}" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="2">
													<h:outputLabel value="#{emision['emision.deducibles']}" />
													<h:graphicImage name="deducibles.jpg" library="img" />
												</h:panelGrid>
												<h:panelGrid columns="4" cellpadding="3">
													<p:outputLabel for="idPorcentajeSiniestro" value="#{emision['vehiculo.porcentajeSiniesto']}" styleClass="negrita" />
													<p:inputText id="idPorcentajeSiniestro" value="#{ramoVehiculoBean.porcentajeSiniestro}" required="true"
														requiredMessage="#{emision['vehiculo.porcentajeSiniesto.msn']}" />

													<p:outputLabel for="idMinimoSiniestro" value="#{emision['vehiculo.minimoSiniestro']}" styleClass="negrita" />
													<p:inputText id="idMinimoSiniestro" value="#{ramoVehiculoBean.minimoSiniestro}" required="true"
														requiredMessage="#{emision['vehiculo.minimoSiniestro.msn']}" />
													<p:outputLabel value="#{emision['vehiculo.porcentajeValorAsegurado']}" styleClass="negrita" />
													<p:inputText value="#{ramoVehiculoBean.porcentajeValorAsegurado}" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="1" cellpadding="3">
													<p:outputLabel value="#{emision['vehiculo.polizaVigente']}" styleClass="negrita" />
													<p:fileUpload fileLimit="1" />
												</h:panelGrid>

												<!-- CARGAR ARCHIVO EXCEL -->
												<p:panel>
													<f:facet name="header">
														<h:outputText value="Carga masiva de clientes" />
													</f:facet>
													<p:growl id="messages" showDetail="true" />

													<p:fileUpload value="#{vehiculosBacking.file}" fileUploadListener="#{vehiculosBacking.cargarArchivoExcel}" mode="advanced"
														update="messages" multiple="true" sizeLimit="900000000" allowTypes="/(\.|\/)(xls)$/" uploadLabel="Cargar" cancelLabel="Cancelar"
														label="Buscar archivo" required="true">
													</p:fileUpload>
												</p:panel>
											</p:panel>
										</h:panelGrid>
										<!-- DESCARGAR DOCUMENTOS -->
										<h:panelGrid columns="2">
											<p:commandLink title="Descargar syllabus" actionListener="#{vehiculosBacking.descargarVehiculosPDF()}">
												<h:graphicImage name="pdf.png" library="img" />
											</p:commandLink>
										</h:panelGrid>
									</div>
								</h:form>
								<!-- CLAUSULAS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarClausulasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarClausulasAdd']}" oncomplete="clausulasAdd.show();"
										actionListener="#{vehiculosBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idClausulasAdd" header="#{emision['ap.tab.clausulasAdicionales']}" widgetVar="clausulasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="clausulaAddForm">
										<p:dataTable value="#{vehiculosBacking.clausulasAdicionalesDTO}" var="clausula" paginator="true" rows="4" editable="true">
											<p:ajax event="rowEdit" listener="#{vehiculosBacking.onEditClausulasAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
												</f:facet>
												<h:outputText value="#{clausula.clausula}" />
											</p:column>

											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarClausulas" process="@this" actionListener="#{vehiculosBacking.setearClausulasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="clausulasAdd.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- CONDICIONES ESPECIALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCondicionesEsp']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCondicionesEsp']}" oncomplete="clausulasAdd.show();"
										actionListener="#{vehiculosBacking.obtenerCondicionesEspeciales()}" update="idCondicionesEspeciales">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCondicionesEspeciales" header="#{emision['ap.tab.condicionesEspeciales']}" widgetVar="condicionesEspeciales" modal="true"
									position="center" showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="condicionesForm">
										<p:dataTable value="#{vehiculosBacking.condicionesEspecialesDTO}" var="condicion" paginator="true" rows="4" editable="true">
											<p:ajax event="rowEdit" listener="#{vehiculosBacking.onEditCondicionesEsp}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cep']}" />
												</f:facet>
												<h:outputText value="#{condicion.condicionEspecial}" />
											</p:column>

											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />

															<f:selectItems value="#{vehiculosBacking.bancoItems}" />
														</p:selectOneMenu>

														<p:outputLabel value="#{emision['poliza.lbl.numCuenta']}:" styleClass="negrita" />
														<p:inputText value="#{polizaBean.numeroCuenta}" />

														<p:outputLabel value="#{emision['poliza.financimiento.atributo.tipoCuenta']}:" styleClass="negrita" />
														<p:selectOneMenu value="#{polizaBean.cuentaBancos}" effect="drop">
															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="#{vehiculosBacking.cuentaBancoItems}" />
														</p:selectOneMenu>

														<p:outputLabel value="#{emision['poliza.financimiento.atributo.numeroDebitos']}:" styleClass="negrita" />

												update="panelPago, pagoContadoId, pagoFinanciadoId, pagoTarjetaCreditoId, pagoDebitoBancarioId"

												<h:graphicImage name="boton_calcular.png" library="img" />

														</f:facet>
													</p:cellEditor>
												</p:column>

							<!-- EXTRAS -->

													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['vehiculo.cantidadExtra']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{extra.cantidadExtra}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{extra.cantidadExtra}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['vehiculo.valorExtra']}" />

										</p:dataTable>
									</h:form>
								</div>
							</p:tab>
						</p:tabView>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
	<ui:define name="buttons">
		<h:form>
			<h:panelGrid columns="1">
				<h:commandLink action="hiperion.xhtml">
					<h:graphicImage name="home.png" library="img" />

				<p:commandLink title="Guardar Informacion poliza" actionListener="#{vehiculosBacking.guardarRamo()}">
