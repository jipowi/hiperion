<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['cascoAereo.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="cascoAereo.jpg" library="img/ramos/cascoAereo" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<p:tabView effect="blind" effectDuration="normal">
							<p:tab title="#{emision['cascoAereo.tab.principal']}">
								<p:outputPanel id="messageCascoAereo">
									<p:messages id="messagesCascoAereo" showDetail="true" autoUpdate="true" closable="true" />
								</p:outputPanel>
								<div align="center">
									<h:form id="formPricipal">
										<h:panelGrid columns="1" id="ramoCascoAereo">
											<p:spacer height="15px;" />
											<h:form id="formPricipal">
												<p:panel>
													<h:panelGrid columns="4" cellpadding="3">
														<p:outputLabel for="item" value="#{emision['cascoAereo.item']}" styleClass="negrita" />
														<p:inputText id="item" value="#{ramoCascoAereoBean.item}" required="true" requiredMessage="#{emision['cascoAereo.item.msn']}" />
														<p:outputLabel for="matricula" value="#{emision['cascoAereo.matricula']}" styleClass="negrita" />
														<p:inputText id="matricula" value="#{ramoCascoAereoBean.matricula}" required="true"
															requiredMessage="#{emision['cascoAereo.matricula.msn']}" />

														<p:outputLabel value="#{emision['cascoAereo.anioConstruccion']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.anioConstruccion}" />
														<p:outputLabel value="#{emision['cascoAereo.pesoMaximoTotal']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.pesoMaximo}" />

														<p:outputLabel value="#{emision['cascoAereo.valorCasco']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.valorCasco}" />
														<p:outputLabel for="marca" value="#{emision['cascoAereo.marca']}" styleClass="negrita" />
														<p:inputText id="marca" value="#{ramoCascoAereoBean.marca}" required="true" requiredMessage="#{emision['cascoAereo.marca.msn']}" />

														<p:outputLabel value="#{emision['cascoAereo.tipoModelo']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.tipoModelo}" />
														<p:outputLabel value="#{emision['cascoAereo.horasVoladas']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.horasVoladas}" />

														<p:outputLabel value="#{emision['cascoAereo.maximaCargaAutorizada']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.maximaCarga}" />
														<p:outputLabel value="#{emision['cascoAereo.marcaMotor']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.marcaMotor}" />

														<p:outputLabel value="#{emision['cascoAereo.tipoMotor']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.tipoMotor}" />
														<p:outputLabel for="totalAsegurado" value="#{emision['cascoAereo.totalAsegurado']}" styleClass="negrita" />
														<p:inputText id="totalAsegurado" value="#{ramoCascoAereoBean.totalAsegurado}" required="true"
															requiredMessage="#{emision['cascoAereo.totalAsegurado.msn']}" />

														<p:outputLabel for="tasa" value="#{emision['cascoAereo.tasa']}" styleClass="negrita" />
														<p:inputText id="tasa" value="#{ramoCascoAereoBean.tasa}" required="true" requiredMessage="#{emision['cascoAereo.tasa.msn']}" />
														<p:outputLabel value="#{emision['cascoAereo.porcentajeSiniestro']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.porcentajeSiniestro}" />

														<p:outputLabel value="#{emision['cascoAereo.minimoSiniestro']}" styleClass="negrita" />
														<p:inputText value="#{ramoCascoAereoBean.minimoSiniestro}" />

													</h:panelGrid>
													<h:panelGrid columns="1" cellpadding="3">
														<p:outputLabel value="#{emision['cascoAereo.fileFormulario']}" styleClass="negrita" />
														<p:fileUpload fileLimit="1" />
														<p:outputLabel value="#{emision['cascoAereo.filePolizaVigente']}" styleClass="negrita" />
														<p:fileUpload fileLimit="1" />
													</h:panelGrid>
												</p:panel>

												<p:spacer height="30px;" />
												<!-- EXTRAS -->

												<p:panel id="pnl" header="Extras" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel"
													style="text-align:center">
													<div align="center">
														<h:panelGrid columns="1">
															<p:growl id="messagesExtras" showDetail="true" />
															<p:panelGrid columns="2" style="text-align:center">
																<h:outputLabel value="#{emision['cascoAereo.extra.detalle']}" styleClass="negrita" />
																<p:inputText value="#{ramoCascoAereoBean.extra}" />

																<h:outputLabel value="#{emision['cascoAereo.extra.valorExtra']}" styleClass="negrita" />
																<p:inputText value="#{ramoCascoAereoBean.valorExtra}" />
															</p:panelGrid>
															<f:facet name="footer">
																<div align="center">
																	<p:commandButton id="agregarExtra" update="formPricipal,pnl, messagesExtras" icon="icon-add" value="#{emision['boton.agregar']}"
																		actionListener="#{ramoCascoAereoBean.addAction}" title="Agregar" />
																</div>
															</f:facet>
														</h:panelGrid>
														<p:spacer height="30px;" />
														<p:dataTable value="#{ramoCascoAereoBean.extraslist}" var="obj" widgetVar="50" style="width: 700px;" editable="true">
															<p:ajax event="rowEdit" listener="#{ramoCascoAereoBean.onEdit}" />
															<p:ajax event="rowEditCancel" listener="#{ramoCascoAereoBean.onCancel}" />
															<p:column>
																<f:facet name="header">
																	<h:outputText value="#{emision['cascoAereo.extra.detalle']}" />
																</f:facet>
																<p:cellEditor>
																	<f:facet name="output">
																		<h:outputText value="#{obj.extra}" />
																	</f:facet>
																	<f:facet name="input">
																		<p:inputText value="#{obj.extra}" style="width:100%" />
																	</f:facet>
																</p:cellEditor>
															</p:column>
															<p:column>
																<f:facet name="header">
																	<h:outputText value="#{emision['cascoAereo.extra.valorExtra']}" />
																</f:facet>
																<p:cellEditor>
																	<f:facet name="output">
																		<h:outputText value="#{obj.valor}" />
																	</f:facet>
																	<f:facet name="input">
																		<p:inputText value="#{obj.valor}" style="width:100%" />
																	</f:facet>
																</p:cellEditor>
															</p:column>

															<p:column headerText="Options" style="width:50px">
																<p:rowEditor />
															</p:column>
														</p:dataTable>
													</div>
												</p:panel>
												<p:spacer height="30px;" />
											</h:form>

											<!-- Footer del Formulario -->
											<f:facet name="footer">
												<div align="center">
													<p:commandButton id="guardarBtnId" actionListener="#{cascoAereoBacking.guardarRamo}" icon="icon-save" value="#{emision['boton.guardar']}"
														title="Guardar" update="ramoCascoAereo, formPricipal" />
													<p:commandButton id="cancelarBtnId" icon="icon-cancel" value="#{emision['boton.cancelar']}" process="@this" title="Cancelar" />

													<!-- DESCARGAR DOCUMENTOS -->
													<h:panelGrid columns="2">
														<p:commandLink title="Descargar syllabus" actionListener="#{cascoAereoBacking.descargarCascoAereoPDF()}">
															<h:graphicImage name="pdf.png" library="img" />
														</p:commandLink>
													</h:panelGrid>
												</div>
											</f:facet>
										</h:panelGrid>
									</h:form>
								</div>
							</p:tab>

							<p:tab title="#{emision['cascoAereo.tab.coberturasAdicionales']}"></p:tab>
							<p:tab title="#{emision['cascoAereo.tab.clausulasAdicionales']}"></p:tab>
						</p:tabView>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
</html>
