<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['fidelidad.tab.principal']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_fidelidad.jpg" library="img/ramos/fidelidad" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<p:tabView id="tabGeneral">
							<p:tab id="tabRamo" title="#{emision['fidelidad.tab.principal']}">
								<p:outputPanel>
									<p:messages id="messageFidelidad" showDetail="true" autoUpdate="true" closable="true" />
								</p:outputPanel>
								<h:form id="formPrincipal">
									<div align="center">
										<h:panelGrid columns="1" id="ramoFidelidad">
											<p:panel>
												<h:panelGrid columns="4">
													<p:outputLabel for="sectorId" value="#{emision['fidelidad.sector']}" styleClass="negrita" />
													<p:selectOneMenu id="sectorId" value="#{ramoFidelidadBean.sector}" effect="drop" required="true"
														requiredMessage="#{emision['fidelidad.sector.msn']}">
														<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
														<f:selectItems value="#{fidelidadBacking.sectorItems}" />
													</p:selectOneMenu>

													<p:outputLabel for="idValorColusorio" value="#{emision['fidelidad.valorColusorio']}" styleClass="negrita" />
													<p:inputText id="idValorColusorio" value="#{ramoFidelidadBean.valorColusorio}" required="true"
														requiredMessage="#{emision['fidelidad.valorColusorio.msn']}" />

													<p:outputLabel for="idValorIndividual" value="#{emision['fidelidad.valorIndividual']}" styleClass="negrita" />
													<p:inputText id="idValorIndividual" value="#{ramoFidelidadBean.valorIndividual}" required="true"
														requiredMessage="#{emision['fidelidad.valorIndividual.msn']}" />
													<p:outputLabel for="idTasa" value="#{emision['fidelidad.tasa']}" styleClass="negrita" />
													<p:inputText id="idTasa" value="#{ramoFidelidadBean.tasa}" required="true" requiredMessage="#{emision['fidelidad.tasa.msn']}" />
												</h:panelGrid>

												<h:panelGrid columns="2">
													<h:outputLabel value="#{emision['emision.deducibles']}" />
													<h:graphicImage name="deducibles.jpg" library="img" />
												</h:panelGrid>

												<h:panelGrid columns="2">
													<p:outputLabel for="idValorSiniestro" value="#{emision['fidelidad.deducible.porcentajeValorSiniestro']}" styleClass="negrita" />
													<p:inputText id="idValorSiniestro" value="#{ramoFidelidadBean.porcentajeValorSiniestro}" required="true"
														requiredMessage="#{emision['fidelidad.deducible.porcentajeValorSiniestro.msn']}" />

													<p:outputLabel for="idMinimoSiniestro" value="#{emision['fidelidad.deducible.minimoSiniestro']}" styleClass="negrita" />
													<p:inputText id="idMinimoSiniestro" value="#{ramoFidelidadBean.minimoSiniestro}" required="true"
														requiredMessage="#{emision['fidelidad.deducible.minimoSiniestro.msn']}" />
												</h:panelGrid>

												<h:panelGrid columns="1" cellpadding="3">
													<p:outputLabel value="#{emision['fidelidad.filePolizaVigente']}" styleClass="negrita" />
													<p:fileUpload fileLimit="1" />
												</h:panelGrid>
											</p:panel>
										</h:panelGrid>
									</div>
								</h:form>
								<p:spacer height="30px;" />
								<!-- COBERTURAS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturas']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturas']}" oncomplete="coberturas.show();" update="idCobertura">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCobertura" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturas" modal="true" position="center" showEffect="fade"
									hideEffect="explode" resizable="false" closable="true" width="800" height="300">
									<h:form id="coberturaForm">
										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaCoberturas" value="#{fidelidadBacking.coberturasDTO}" var="cobertura" paginator="true" rows="4" editable="true">
											<p:ajax event="rowEdit" listener="#{fidelidadBacking.onEditCobertura}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
												</f:facet>
												<h:outputText value="#{cobertura.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{fidelidadBacking.setearCoberturas()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="coberturas.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- CLAUSULAS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarClausulasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarClausulasAdd']}" oncomplete="clausulasAdd.show();"
										actionListener="#{fidelidadBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idClausulasAdd" header="#{emision['ap.tab.clausulasAdicionales']}" widgetVar="clausulasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="500">
									<h:form id="clausulaAddEspForm">
										<p:messages id="messagesClausulas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaClausulas" value="#{fidelidadBacking.clausulasAdicionalesDTO}" var="clausula" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{fidelidadBacking.onEditClausulasAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
												</f:facet>
												<h:outputText value="#{clausula.clausula}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarClausulas" process="@this" actionListener="#{fidelidadBacking.setearClausulasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="clausulasAdd.hide()" />
										</div>
									</h:form>
								</p:dialog>
							</p:tab>

							<p:tab title="#{emision['fidelidad.tab.modalidadObjetoAsegurado']}">
								<h:form id="modId">
									<div align="center">
										<h:panelGrid columns="2">
											<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado']}" styleClass="negrita" />
											<p:selectOneMenu id="modalidadId" value="#{ramoFidelidadBean.idModalidad}" required="true" effect="drop">
												<f:selectItem itemLabel="--Seleccionar--" noSelectionOption="true" />
												<f:selectItems value="#{fidelidadBacking.modalidadItems}" />
												<p:ajax event="change" listener="#{fidelidadBacking.selectModalidad}" update="panelArchivoModalidad" />
											</p:selectOneMenu>

											<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado.cargo']}" styleClass="negrita" />
											<p:inputText value="#{ramoFidelidadBean.cargo}" />

											<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado.nombre']}" styleClass="negrita" />
											<p:inputText value="#{ramoFidelidadBean.nombreFuncionario}" />
										</h:panelGrid>
										<p:spacer height="15px;" />
										<h:panelGrid columns="1">
											<p:panel id="panelArchivoModalidad" visible="#{fidelidadBacking.activarFileModalidad}">
												<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado.fileModalidad']}" styleClass="negrita" />
												<p:fileUpload fileLimit="1" />
											</p:panel>
										</h:panelGrid>
									</div>
								</h:form>
							</p:tab>
						</p:tabView>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
	<ui:define name="buttons">
		<h:form>
			<h:panelGrid columns="1">
				<h:commandLink action="hiperion.xhtml">
					<h:graphicImage name="home.png" library="img" />
				</h:commandLink>
				<p:commandLink title="Guardar Informacion poliza" actionListener="#{fidelidadBacking.guardarRamo()}">
					<h:graphicImage name="save.png" library="img" />
				</p:commandLink>
				<p:commandLink onclick="help.show()">
					<h:graphicImage name="helpII.png" library="img" />
				</p:commandLink>
			</h:panelGrid>
			<p:dialog header="Ramo Casco Aereo" widgetVar="help" showEffect="explode" hideEffect="bounce" height="100">
				<h:panelGrid columns="1">
					<h:outputText value="Seguro agricola" />
					<h:outputText value="Para soporte en cualqueira de las funcionalidades" />
					<h:outputText value="Por favor comuniquese con Franklin Pozo, Administradr del Sitema Hiperion" />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
