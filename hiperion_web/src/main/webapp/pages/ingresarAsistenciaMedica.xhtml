
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<h:form id="formPricipal">
			<p:outputPanel id="messagesIngresarAsistenciaMedica">
				<p:messages></p:messages>
			</p:outputPanel>
		
				<!-- PANEL DE BUSQUEDAA -->
				<h:panelGrid columns="1">
					<p:panel>
						<h:panelGrid columns="2">
							<h:outputLabel  value="#{siniestros['lbl.cliente']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarAsistenciaMedicaBean.cliente}" />
							
							<h:outputLabel  value="#{siniestros['lbl.aseguradora']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarAsistenciaMedicaBean.aseguradora}" />

							<h:outputLabel  value="#{siniestros['lbl.ramo']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarAsistenciaMedicaBean.ramo}" />
								
							<h:outputLabel  value="#{siniestros['lbl.poliza']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarAsistenciaMedicaBean.poliza}" />
			
							<h:outputLabel  value="#{siniestros['lbl.paciente']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarAsistenciaMedicaBean.paciente}" />
							
							<h:outputLabel  value="#{siniestros['lbl.parentesco']}:" styleClass="negrita" />
							<p:inputText value="#{ingresarAsistenciaMedicaBean.parentesco}" />
							
							<h:outputLabel  value="#{siniestros['lbl.fechaNotificacion']}:" styleClass="negrita" />
							<p:calendar id="fechaNotificacion" navigator="true" effect="fold" value="#{ingresarAsistenciaMedicaBean.fechaNotificacion}"
								pattern="MM/dd/yyyy" styleClass="DialogFechaNoti-fechaNotificacion" />
							
							
							<h:outputLabel  value="#{siniestros['lbl.fechaIncurrencia']}:" styleClass="negrita" />
							<p:calendar id="fechaIncurrencia" navigator="true" effect="fold" value="#{ingresarAsistenciaMedicaBean.fechaIncurrencia}"
								pattern="MM/dd/yyyy" styleClass="DialogIncurrencia-fechaIncurrencia" />						
						</h:panelGrid>
						<p/>
						<h:panelGrid columns="1">
							<h:outputLabel  value="#{siniestros['lbl.observaciones']}:" styleClass="negrita" />
							<p:inputTextarea value="#{ingresarAsistenciaMedicaBean.observaciones}" />
						</h:panelGrid>
						<p/>
							<h:panelGrid columns="1">
							<h:outputLabel  value="#{siniestros['lbl.documentosEntregados']}:" styleClass="negrita" />
							<p:dataTable>
								<p:column headerText="#"> </p:column>
								<p:column headerText="Descripcion"> </p:column>
								<p:column headerText="Tipo de aplicacion"> </p:column>
								<p:column headerText="# Documento"> </p:column>
								<p:column headerText="Valor"> </p:column>
							</p:dataTable>
						</h:panelGrid>
							
					</p:panel>
				</h:panelGrid>
			
		</h:form>

	</ui:define>
</ui:composition>
</html>
