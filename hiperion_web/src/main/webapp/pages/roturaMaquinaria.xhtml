
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['rotura.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="roturaMaquinaria.jpg" library="img/ramos/roturaMaquinaria" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<p:tabView id="tabGeneral">
							<p:tab id="tabRamo" title="#{emision['rotura.tab.principal']}">
								<p:outputPanel id="messageRoturaMaquinaria">
									<p:messages id="messagesRoturaMaquinaria" showDetail="true" autoUpdate="true" closable="true" />
								</p:outputPanel>
								<h:form id="formPrincipal">
									<div align="center">

										<h:panelGrid columns="1" id="ramoRoturaMaquinaria">

											<p:spacer height="15px;" />
											<p:panel>
												<h:panelGrid columns="4">
													<p:outputLabel for="idTasa" value="#{emision['rotura.tasa']}" styleClass="negrita" />
													<p:inputText id="idTasa" value="#{ramoRoturaMaquinariaBean.tasa}" required="true" requiredMessage="#{emision['rotura.tasa.msn']}" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="2">
													<h:outputLabel value="#{emision['emision.deducibles']}" />
													<h:graphicImage name="deducibles.jpg" library="img" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="2">
													<p:outputLabel for="idPorcentajeValorSiniestro" value="#{emision['rotura.deducible.porcentajeValorSiniestro']}" styleClass="negrita" />
													<p:inputText id="idPorcentajeValorSiniestro" value="#{ramoRoturaMaquinariaBean.porcentajeValorSiniestro}" required="true"
														requiredMessage="#{emision['rotura.deducible.porcentajeValorSiniestro.msn']}" />

													<p:outputLabel for="idMinimoPorcentajeValorAsegurado" value="#{emision['rotura.deducible.minimoPorcentajeValorAsegurado']}"
														styleClass="negrita" />
													<p:inputText id="idMinimoPorcentajeValorAsegurado" value="#{ramoRoturaMaquinariaBean.minimoPorcentajeValorAsegurado}" required="true"
														requiredMessage="#{emision['rotura.deducible.minimoPorcentajeValorAsegurado.msn']}" />

													<p:outputLabel for="idMinimo" value="#{emision['rotura.deducible.minimo']}" styleClass="negrita" />
													<p:inputText id="idMinimo" value="#{ramoRoturaMaquinariaBean.minimo}" required="true"
														requiredMessage="#{emision['rotura.deducible.minimo.msn']}" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="1" cellpadding="3">
													<p:outputLabel value="#{emision['rotura.filePolizaVigente']}" styleClass="negrita" />
													<p:fileUpload fileLimit="1" />
												</h:panelGrid>
											</p:panel>
										</h:panelGrid>
									</div>
								</h:form>
								<p:spacer height="30px;" />
								<!-- COBERTURAS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturas']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturas']}" oncomplete="coberturas.show();" update="idCobertura">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCobertura" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturas" modal="true" position="center" showEffect="fade"
									hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="coberturaForm">
										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaCoberturas" value="#{roturaMaquinariaBacking.coberturasDTO}" var="cobertura" paginator="true" rows="4" editable="true">
											<p:ajax event="rowEdit" listener="#{roturaMaquinariaBacking.onEditCobertura}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
												</f:facet>
												<h:outputText value="#{cobertura.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{roturaMaquinariaBacking.setearCoberturas()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="coberturas.hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- COBERTURAS ADICONALES-->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturasAdd']}" oncomplete="coberturasAdd.show();" update="idCoberturaAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCoberturaAdd" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="coberturaAddForm">
										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaCoberturas" value="#{roturaMaquinariaBacking.coberturasAddDTO}" var="coberturaAdd" paginator="true" rows="4"
											editable="true">
											<p:ajax event="rowEdit" listener="#{roturaMaquinariaBacking.onEditCoberturaAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cobad']}" />
												</f:facet>
												<h:outputText value="#{coberturaAdd.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{coberturaAdd.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{coberturaAdd.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{roturaMaquinariaBacking.setearCoberturasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="coberturasAdd.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- CLAUSULAS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarClausulasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarClausulasAdd']}" oncomplete="clausulasAdd.show();"
										actionListener="#{roturaMaquinariaBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idClausulasAdd" header="#{emision['ap.tab.clausulasAdicionales']}" widgetVar="clausulasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="clausulaAddEspForm">
										<p:messages id="messagesClausulas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaClausulas" value="#{roturaMaquinariaBacking.clausulasAdicionalesDTO}" var="clausula" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{roturaMaquinariaBacking.onEditClausulasAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
												</f:facet>
												<h:outputText value="#{clausula.clausula}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarClausulas" process="@this" actionListener="#{roturaMaquinariaBacking.setearClausulasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="clausulasAdd.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- OBJETO ASEGURADO -->
							</p:tab>
							<p:tab title="#{emision['rotura.tab.objetoAsegurado']}">

								<h:form id="form1">
									<p:messages id="messagesObjRoturaMaquinaria" showDetail="true" autoUpdate="true" closable="true" />
									<div align="center">
										<h:panelGrid columns="1">
											<f:facet name="header">
												<p:outputLabel value="#{emision['rotura.objeto.tituloPantalla']}" styleClass="negrita" />
											</f:facet>
											<p:separator id="customSeparator" style="width:auto;height:1px" />
											<p:growl id="messages" showDetail="true" />
											<p:panelGrid columns="2">
												<h:outputLabel value="#{emision['rotura.objeto.item']}" styleClass="negrita" />
												<p:inputText value="#{ramoRoturaMaquinariaBean.numeroItem}" />

												<h:outputLabel value="#{emision['rotura.objeto.ubicacion']}" styleClass="negrita" />
												<p:inputText value="#{ramoRoturaMaquinariaBean.ubicacionRiesgo}" />

												<h:outputLabel value="#{emision['rotura.objeto.descripcion']}" styleClass="negrita" />
												<p:inputText value="#{ramoRoturaMaquinariaBean.descripcionObjeto}" />

												<h:outputLabel value="#{emision['rotura.objeto.total']}" styleClass="negrita" />
												<p:inputText value="#{ramoRoturaMaquinariaBean.total}" />

											</p:panelGrid>
											<f:facet name="footer">
												<div align="center">
													<p:commandButton id="agregarObjeto" update="form1, messages" icon="icon-add" value="#{emision['boton.agregar']}"
														actionListener="#{ramoRoturaMaquinariaBean.addAction}" title="Agregar" />
												</div>
											</f:facet>
										</h:panelGrid>
										<p:spacer height="30px;" />
										<p:dataTable value="#{ramoRoturaMaquinariaBean.orderlist}" var="obj" widgetVar="50" style="width: 60%;" editable="true">
											<p:ajax event="rowEdit" listener="#{ramoRoturaMaquinariaBean.onEdit}" />
											<p:ajax event="rowEditCancel" listener="#{ramoRoturaMaquinariaBean.onCancel}" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.item']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.numeroItem}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.numeroItem}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.ubicacion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.ubicacionRiesgo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.ubicacionRiesgo}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.descripcion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.descripcionObjeto}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.descripcionObjeto}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.total']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.total}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.total}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</div>
								</h:form>
							</p:tab>
						</p:tabView>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
	<ui:define name="buttons">
		<h:form>
			<h:panelGrid columns="1">
				<h:commandLink action="hiperion.xhtml">
					<h:graphicImage name="home.png" library="img" />
				</h:commandLink>
				<p:commandLink title="Guardar Informacion poliza" process="@this" actionListener="#{roturaMaquinariaBacking.guardarRamo()}">
					<h:graphicImage name="save.png" library="img" />
				</p:commandLink>
				<p:commandLink onclick="help.show()">
					<h:graphicImage name="helpII.png" library="img" />
				</p:commandLink>
			</h:panelGrid>
			<p:dialog header="Ramo Agropecuario" widgetVar="help" showEffect="explode" hideEffect="bounce" height="100">
				<h:panelGrid columns="1">
					<h:outputText value="Seguro agricola" />
					<h:outputText value="Para soporte en cualqueira de las funcionalidades" />
					<h:outputText value="Por favor comuniquese con Franklin Pozo, Administradr del Sitema Hiperion" />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
