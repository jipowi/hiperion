
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['rotura.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="roturaMaquinaria.jpg" library="img/ramos/roturaMaquinaria" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<h:form id="formCliente">
							<p:outputPanel id="messageRoturaMaquinaria">
								<p:messages id="messagesRoturaMaquinaria" showDetail="true" autoUpdate="true" closable="true" />
							</p:outputPanel>
							<!-- ESTADO POLIZA -->
							<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
								<p:outputLabel for="console" value="Estado de la poliza: " styleClass="negrita" />
								<p:selectOneRadio id="console" value="#{polizaBean.estadoPoliza}">
									<f:selectItem itemLabel="COTIZADO" itemValue="COTIZADO" />
									<f:selectItem itemLabel="EMITIDO" itemValue="EMITIDO" />
								</p:selectOneRadio>
							</h:panelGrid>
							<!-- CLIENTE -->
							<p:panel id="panelCliente">
								<h:panelGrid columns="1">
									<p:panel>
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.buscar']}" />
										</f:facet>
										<h:panelGrid columns="2">
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['cliente.identificacion']}:" styleClass="negrita" />
												<p:inputText value="#{ramoRoturaMaquinariaBean.identificacion}" />
											</h:panelGrid>
											<p:commandLink title="Buscar clientes" action="#{roturaMaquinariaBacking.buscarCliente}" update="idDatosCliente, idDatosAseguradora">
												<h:graphicImage name="search.png" library="img/icon" />
											</p:commandLink>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS DEL CLIENTE -->
									<p:panel id="idDatosCliente" visible="#{roturaMaquinariaBacking.activarDatosCliente}">
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.titulo.datos']}" />
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.atributo.ejecutivo']}:" styleClass="negrita" />
												<p:outputLabel value="#{roturaMaquinariaBacking.usuario.nombreUsuario}" style="color:green;" />

												<p:outputLabel value="#{emision['cliente.nombre']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoRoturaMaquinariaBean.nombreCliente}" />

												<p:outputLabel value="#{emision['cliente.tabla.identificacion']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoRoturaMaquinariaBean.identificacion}" />
											</h:panelGrid>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS ASEGURADORA -->
									<p:panel id="idDatosAseguradora" visible="#{roturaMaquinariaBacking.activarDatosAseguradora}">
										<f:facet name="header">
											<h:outputText value="#{emision['aseguradora.titulo.aseguradora']}" />
										</f:facet>
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel value="#{emision['aseguradora.aseguradora']}" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoRoturaMaquinariaBean.aseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{roturaMaquinariaBacking.aseguradorasItems}" />
												<p:ajax listener="#{roturaMaquinariaBacking.buscarContactoAseguradora}" update="contacto" />
											</p:selectOneMenu>
										</h:panelGrid>

										<h:panelGrid columns="2" id="contacto" cellpadding="3">
											<p:outputLabel value="#{emision['lbl.contactoAseguradora']}:" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoRoturaMaquinariaBean.contactoAseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Contacto de la Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{roturaMaquinariaBacking.contactosItems}" />
											</p:selectOneMenu>
										</h:panelGrid>

										<div align="center">
											<p:commandButton id="agregarAseguradora" icon="icon-add" value="#{emision['boton.agregar']}"
												actionListener="#{roturaMaquinariaBacking.addAseguradora}" title="Agregar" update="tablaAseguradoras" />
										</div>
										<p:spacer height="30px;" />
										<p:dataTable id="tablaAseguradoras" value="#{roturaMaquinariaBacking.aseguradorasDTO}" var="obj" editable="true">
											<p:ajax event="rowEditCancel" listener="#{roturaMaquinariaBacking.onCancel}" update="@this" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.nombre']}" />
												</f:facet>
												<h:outputText value="#{obj.nombreAseguradora}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.RUC']}" />
												</f:facet>
												<h:outputText value="#{obj.ruc}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.telefono']}" />
												</f:facet>
												<h:outputText value="#{obj.telefono}" />
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</p:panel>
								</h:panelGrid>
							</p:panel>
						</h:form>
						<p:tabView id="tabGeneral">
							<p:tab id="tabRamo" title="#{emision['rotura.tab.principal']}">

								<h:form id="formPrincipal">
									<div align="center">

										<h:panelGrid columns="1" id="ramoRoturaMaquinaria">

											<p:spacer height="15px;" />
											<p:panel>
												<h:panelGrid columns="4">
													<p:outputLabel for="idTasa" value="#{emision['rotura.tasa']}" styleClass="negrita" />
													<p:inputText id="idTasa" value="#{ramoRoturaMaquinariaBean.tasa}" required="true" requiredMessage="#{emision['rotura.tasa.msn']}" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="2">
													<h:outputLabel value="#{emision['emision.deducibles']}" />
													<h:graphicImage name="deducibles.jpg" library="img" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="2">
													<p:outputLabel for="idPorcentajeValorSiniestro" value="#{emision['rotura.deducible.porcentajeValorSiniestro']}" styleClass="negrita" />
													<p:inputText id="idPorcentajeValorSiniestro" value="#{ramoRoturaMaquinariaBean.porcentajeValorSiniestro}" required="true"
														requiredMessage="#{emision['rotura.deducible.porcentajeValorSiniestro.msn']}" />

													<p:outputLabel for="idMinimoPorcentajeValorAsegurado" value="#{emision['rotura.deducible.minimoPorcentajeValorAsegurado']}"
														styleClass="negrita" />
													<p:inputText id="idMinimoPorcentajeValorAsegurado" value="#{ramoRoturaMaquinariaBean.minimoPorcentajeValorAsegurado}" required="true"
														requiredMessage="#{emision['rotura.deducible.minimoPorcentajeValorAsegurado.msn']}" />

													<p:outputLabel for="idMinimo" value="#{emision['rotura.deducible.minimo']}" styleClass="negrita" />
													<p:inputText id="idMinimo" value="#{ramoRoturaMaquinariaBean.minimo}" required="true"
														requiredMessage="#{emision['rotura.deducible.minimo.msn']}" />
												</h:panelGrid>
												<p:spacer height="15px;" />
												<h:panelGrid columns="1" cellpadding="3">
													<p:outputLabel value="#{emision['rotura.filePolizaVigente']}" styleClass="negrita" />
													<p:fileUpload fileLimit="1" />
												</h:panelGrid>
											</p:panel>
										</h:panelGrid>
									</div>
								</h:form>
								<p:spacer height="30px;" />
								<!-- COBERTURAS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturas']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturas']}" oncomplete="PF('coberturas').show();" update="idCobertura">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCobertura" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturas" modal="true" position="center" showEffect="fade"
									hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="coberturaForm">
										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaCoberturas" value="#{roturaMaquinariaBacking.coberturasDTO}" var="cobertura" paginator="true" rows="4" editable="true">
											<p:ajax event="rowEdit" listener="#{roturaMaquinariaBacking.onEditCobertura}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />
												</f:facet>
												<h:outputText value="#{cobertura.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{roturaMaquinariaBacking.setearCoberturas()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="PF('coberturas').hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- COBERTURAS ADICONALES-->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturasAdd']}" oncomplete="PF('coberturasAdd').show();" update="idCoberturaAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCoberturaAdd" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="coberturaAddForm">
										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaCoberturas" value="#{roturaMaquinariaBacking.coberturasAddDTO}" var="coberturaAdd" paginator="true" rows="4"
											editable="true">
											<p:ajax event="rowEdit" listener="#{roturaMaquinariaBacking.onEditCoberturaAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cobad']}" />
												</f:facet>
												<h:outputText value="#{coberturaAdd.cobertura}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{coberturaAdd.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{coberturaAdd.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{roturaMaquinariaBacking.setearCoberturasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="PF('coberturasAdd').hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- CLAUSULAS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarClausulasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarClausulasAdd']}" oncomplete="PF('clausulasAdd').show();"
										actionListener="#{roturaMaquinariaBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idClausulasAdd" header="#{emision['ap.tab.clausulasAdicionales']}" widgetVar="clausulasAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="clausulaAddEspForm">
										<p:messages id="messagesClausulas" showDetail="true" autoUpdate="true" closable="true" />
										<p:dataTable id="tablaClausulas" value="#{roturaMaquinariaBacking.clausulasAdicionalesDTO}" var="clausula" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{roturaMaquinariaBacking.onEditClausulasAdd}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />
												</f:facet>
												<h:outputText value="#{clausula.clausula}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{clausula.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarClausulas" process="@this" actionListener="#{roturaMaquinariaBacking.setearClausulasAdd()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="PF('clausulasAdd').hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- PAGO POLIZA -->
								<div align="center">
									<p:commandLink title="Abrir opciones de pago" oncomplete="PF('pagoPoliza').show();" update="idPagoPoliza">
										<h:graphicImage name="pago.jpg" library="img" />
									</p:commandLink>
								</div>
								<p:dialog id="idPagoPoliza" header="Pago Poliza" widgetVar="pagoPoliza" modal="true" position="center" showEffect="fade" hideEffect="explode"
									resizable="false" closable="true" width="700" height="300">
									<h:form id="formPago">
										<div align="center">
											<p:panel id="panelPago">
												<h:panelGrid columns="2" cellpadding="3">
													<p:outputLabel value="#{emision['poliza.financiacion.atributo.formaPago']}" styleClass="negrita" />
													<p:selectOneMenu id="formaPagoId" value="#{polizaBean.idFormaPago}" required="true" effect="drop">
														<f:selectItem itemLabel="Seleccionar" noSelectionOption="true" />
														<f:selectItems value="#{roturaMaquinariaBacking.formasPagoItems}" />
														<p:ajax listener="#{roturaMaquinariaBacking.selectFormaDePago()}"
															update="pagoContadoId, pagoFinanciadoId, pagoTarjetaCreditoId, pagoDebitoBancarioId, idGenerarTabla" />
													</p:selectOneMenu>
												</h:panelGrid>

												<h:panelGrid columns="6" cellpadding="3">
													<p:outputLabel value="#{emision['poliza.atributo.numeroPoliza']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.numeroPoliza}" />

													<p:outputLabel value="#{emision['poliza.atributo.numeroAnexo']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.numeroAnexo}" />

													<p:outputLabel value="#{emision['poliza.atributo.factura']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.numeroFactura}" />
												</h:panelGrid>
												<h:panelGrid columns="4" cellpadding="3">
													<p:outputLabel value="#{emision['poliza.atributo.vigenciaDesde']}" styleClass="negrita" />
													<p:calendar value="#{polizaBean.vigenciaDesde}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

													<p:outputLabel value="#{emision['poliza.atributo.vigenciaHasta']}" styleClass="negrita" />
													<p:calendar value="#{polizaBean.vigenciaHasta}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

													<p:outputLabel value="#{emision['poliza.atributo.diasCobertura']}" styleClass="negrita" />
													<p:inputText id="diasCoberturaId" value="#{polizaBean.diasCobertura}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.atributo.suma']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.sumaAsegurada}" />

													<p:outputLabel value="#{emision['poliza.atributo.prima']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.primaNeta}" />

													<p:outputLabel value="#{emision['poliza.atributo.derechosEmision']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.derechoEmision}" />

													<p:outputLabel value="#{emision['poliza.atributo.superIntBancosSeguros']}" styleClass="negrita" />
													<p:inputText id="idSuperBancos" value="#{polizaBean.superBanSeguros}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.atributo.seguroCampesino']}" styleClass="negrita" />
													<p:inputText id="idSeguro" value="#{polizaBean.seguroCampesino}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.financiacion']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.financiacion}" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.subtotal']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.subtotal}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.adicionalSegCampesino']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.adicionalSegCampesino}" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.iva']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.iva}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.total']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.total}" disabled="true" />
												</h:panelGrid>

											</p:panel>

											<h:panelGrid columns="1" cellpadding="3">

												<!-- CONTADO -->
												<p:panel id="pagoContadoId" visible="#{roturaMaquinariaBacking.activarPanelPagoContado}">
													<div align="center">
														<h:panelGrid columns="1">
															<h:outputLabel value="PAGO AL CONTADO" style="color: chocolate;" />
														</h:panelGrid>
													</div>
													<p:spacer height="10px;" />
													<h:panelGrid columns="2" cellpadding="3">
														<h:outputText value="#{emision['poliza.lbl.tipoPago']}:" styleClass="negrita" />
														<p:selectOneRadio id="contadoId">
															<f:selectItem itemLabel="Efectivo" itemValue="1" />
															<f:selectItem itemLabel="Cheque" itemValue="2" />
															<f:selectItem itemLabel="Tarjeta de Credito" itemValue="3" />
														</p:selectOneRadio>
													</h:panelGrid>
												</p:panel>
												<!-- PAGO FINANCIADO -->
												<p:panel id="pagoFinanciadoId" visible="#{roturaMaquinariaBacking.activarPanelPagoFinanciado}">
													<div align="center">
														<h:panelGrid columns="1">
															<h:outputLabel value="PAGO FINANCIADO" style="color: chocolate;" />
														</h:panelGrid>
													</div>
													<p:spacer height="10px;" />

															<f:selectItems value="#{roturaMaquinariaBacking.pagoFinanciadoItems}" />

															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="#{roturaMaquinariaBacking.cuentaBancoItems}" />
														</p:selectOneMenu>

														<p:outputLabel value="#{emision['poliza.financimiento.atributo.numeroDebitos']}:" styleClass="negrita" />
														<p:inputText value="#{polizaBean.numeroDebitos}" />

														<p:inputText value="#{polizaBean.valorDebitos}" />

														<p:outputLabel value="#{emision['poliza.financimiento.atributo.fechaDebito']}:" styleClass="negrita" />
														<p:calendar value="#{polizaBean.fechaDebito}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

													</h:panelGrid>

														<h:outputText value="#{emision['poliza.tabla.letra']}" />

													<p:rowEditor />
												</p:column>
											</p:dataTable>

									</h:form>
								</p:dialog>


							</p:tab>

												<p:outputLabel value="#{emision['rotura.objeto.tituloPantalla']}" styleClass="negrita" />

												<h:outputLabel value="#{emision['rotura.objeto.item']}" styleClass="negrita" />
												<p:inputText value="#{ramoRoturaMaquinariaBean.numeroItem}" />

												<h:outputLabel value="#{emision['rotura.objeto.ubicacion']}" styleClass="negrita" />

												<h:outputLabel value="#{emision['rotura.objeto.total']}" styleClass="negrita" />
												<p:inputText value="#{ramoRoturaMaquinariaBean.total}" />

											</p:panelGrid>
											<f:facet name="footer">

												</div>
											</f:facet>
										</h:panelGrid>
										<p:spacer height="30px;" />

											<p:ajax event="rowEditCancel" listener="#{ramoRoturaMaquinariaBean.onCancel}" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.item']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.numeroItem}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.numeroItem}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.ubicacion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.ubicacionRiesgo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.ubicacionRiesgo}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.descripcion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.descripcionObjeto}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.descripcionObjeto}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['rotura.objeto.total']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.total}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.total}" style="width:100%" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</div>
								</h:form>
							</p:tab>
						</p:tabView>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
	<ui:define name="buttons">
		<h:form>
			<h:panelGrid columns="1">
				<h:commandLink action="hiperion.xhtml">
					<h:graphicImage name="home.png" library="img" />
