<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['asm.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="asistencia_medica.jpg" library="img/ramos/asistencia_medica" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<p:outputPanel id="messageAsm">
							<p:messages id="messagesAsm" showDetail="true" autoUpdate="true" closable="true" />
						</p:outputPanel>
						<p:tabView id="tabGeneral">
							<p:tab id="tabRamo" title="#{emision['asm.tab.principal']}">
								<h:form id="formGeneral">
									<div align="center">
										<h:panelGrid columns="1">
											<p:panel>
												<h:panelGrid columns="2">
													<p:outputLabel value="#{emision['asm.numeroAsegurados']}" styleClass="negrita" />
													<p:inputText />

													<p:outputLabel value="#{emision['asm.totalMensualGrupo']}" styleClass="negrita" />
													<p:inputText value="#{ramoAsistenciaMedicaBean.totalMensualGrupo}" />
												</h:panelGrid>
											</p:panel>
											<h:panelGrid columns="1" cellpadding="3">
												<p:outputLabel value="#{emision['asm.polizaVigente']}" styleClass="negrita" />
												<p:fileUpload fileLimit="1" />
											</h:panelGrid>
										</h:panelGrid>
									</div>
								</h:form>

								<p:spacer height="15px;" />
								<h:outputLabel style="color : #F4751B;" value="Limites y Costos" />
								<p:spacer height="15px;" />
								<!-- BENEFICIOS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.beneficios']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.beneficios']}" oncomplete="beneficios.show();" update="idBeneficios">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idBeneficios" header="#{emision['anexo.titulo.beneficios']}" widgetVar="beneficios" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="400">
									<h:form id="beneficiosForm">
										<p:dataTable value="#{asistenciaMedicaBacking.limitesCostosBeneficiosDTO}" var="beneficio" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{asistenciaMedicaBacking.onEditBeneficios}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.beneficios']}" />
												</f:facet>
												<h:outputText value="#{beneficio.limitesCostos}" />
											</p:column>

											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarBeneficios" process="@this" actionListener="#{asistenciaMedicaBacking.setearBeneficios()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="beneficios.hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- BENEFICIOS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.beneficiosAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.beneficiosAdd']}" oncomplete="beneficiosAdd.show();" update="idBeneficiosAA">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idBeneficiosAA" header="#{emision['anexo.titulo.beneficiosAdd']}" widgetVar="beneficiosAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="beneficiosAddForm">
										<p:dataTable value="#{asistenciaMedicaBacking.limitesCostosBenAddDTO}" var="beneficio" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{asistenciaMedicaBacking.onEditBeneficios}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.beneficiosAdd']}" />
												</f:facet>
												<h:outputText value="#{beneficio.limitesCostos}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarBeneficiosAdd" process="@this" actionListener="#{asistenciaMedicaBacking.setearBeneficiosAdd()}"
												icon="icon-save" value="#{emision['boton.guardar']}" title="Guardar" oncomplete="beneficiosAdd.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- MATERNIDAD -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.maternidad']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.maternidad']}" oncomplete="maternidad.show();" update="idMaternidad">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idMaternidad" header="#{emision['anexo.titulo.maternidad']}" widgetVar="maternidad" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="maternidadForm">
										<p:dataTable value="#{asistenciaMedicaBacking.limitesCostosMaternidadDTO}" var="beneficio" paginator="true">
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.maternidad']}" />
												</f:facet>
												<h:outputText value="#{beneficio.limitesCostos}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<div align="center">
													<p:selectBooleanCheckbox value="#{beneficio.seleccion}" />
												</div>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarMaternidad" process="@this" actionListener="#{asistenciaMedicaBacking.setearMaternidad()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="maternidad.hide()" />
										</div>
									</h:form>
								</p:dialog>
							</p:tab>

							<!-- PLANES -->
							<p:tab title="#{emision['asm.plan.cabecera']}">
								<h:form id="formPlan">
									<p:messages id="messagesPlanes" showDetail="true" autoUpdate="true" closable="true" />
									<div align="center">
										<h:panelGrid columns="1">
											<f:facet name="header">
												<p:outputLabel value="#{emision['asm.plan.titulo']}" />
											</f:facet>
											<p:separator id="customSeparator" style="width:auto;height:1px" />
											<p:growl id="messages" showDetail="true" />
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['asm.plan.nombre']}" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.nomPlan}" />

												<p:outputLabel value="#{emision['asm.plan.valorPlan']}" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.valorPlan}" />
											</h:panelGrid>
											<p:spacer height="15px;" />
											<div align="center">
												<p:commandButton id="agregarPlan" update="formPlan" icon="icon-add" value="#{emision['boton.agregar']}"
													actionListener="#{ramoAsistenciaMedicaBean.addPlanes}" title="Agregar" />
											</div>
										</h:panelGrid>
										<p:spacer height="30px;" />
										<p:dataTable value="#{ramoAsistenciaMedicaBean.planes}" var="obj" widgetVar="50" style="width: 60%;" editable="true">
											<p:ajax event="rowEdit" listener="#{ramoAsistenciaMedicaBean.onEditPlan}" />
											<p:ajax event="rowEditCancel" listener="#{ramoAsistenciaMedicaBean.onCancelPlan}" />
											<!-- paul -->
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['asm.plan.nombre']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.nomPlan}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.nomPlan}" />
													</f:facet>
												</p:cellEditor>
											</p:column>

											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['asm.plan.valorPlan']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.valorPlan}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.valorPlan}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</div>
								</h:form>
							</p:tab>
							<!-- GRUPOS -->
							<p:tab title="#{emision['asm.grupo']}">
								<h:form id="formGrupos">
									<p:messages id="messagesGrupos" showDetail="true" autoUpdate="true" closable="true" />
									<div align="center">
										<h:panelGrid columns="1">
											<f:facet name="header">
												<p:outputLabel value="#{emision['asm.grupo.titulo']}" />
											</f:facet>
											<p:separator id="customSeparator" style="width:auto;height:1px" />
											<p:growl id="messages" showDetail="true" />
											<p:panelGrid columns="2">
												<p:outputLabel value="#{emision['ap.grupo.numeroGrupo']}" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.numGrupo}" />

												<p:outputLabel value="#{emision['ap.grupo.nombreGrupo']}" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.nomGrupo}" />

												<p:outputLabel value="#{emision['ap.grupo.numeroPersonas']}" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.numPersonas}" />

												<p:outputLabel value="#{emision['ap.grupo.actividad']}" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.actividad}" />

												<p:outputLabel value="#{emision['ap.grupo.valorGrupo']}" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.valorGrupoAsm}" />
											</p:panelGrid>
											<p:spacer height="15px;" />
											<f:facet name="footer">
												<div align="center">
													<p:commandButton id="agregarGrupo" update="formGrupos" icon="icon-add" value="#{emision['boton.agregar']}"
														actionListener="#{ramoAsistenciaMedicaBean.addGrupo}" title="Agregar" />
												</div>
											</f:facet>
										</h:panelGrid>
										<p:spacer height="30px;" />
										<p:dataTable value="#{ramoAsistenciaMedicaBean.grupos}" var="obj" widgetVar="50" style="width: 60%;" editable="true">
											<p:ajax event="rowEdit" listener="#{ramoAsistenciaMedicaBean.onEdit}" />
											<p:ajax event="rowEditCancel" listener="#{ramoAccidentesPersonalesBean.onCancel}" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.numeroGrupo']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.numGrupo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.numGrupo}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.nombreGrupo']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.nomGrupo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.nomGrupo}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.numeroPersonas']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.numPersonas}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.numPersonas}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.actividad']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.actividad}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.actividad}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['ap.grupo.valorGrupo']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{obj.valorGrupo}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText value="#{obj.valorGrupo}" />
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<h:panelGrid columns="2">
											<h:outputLabel value="#{emision['emision.deducibles']}" />
											<h:graphicImage name="deducibles.jpg" library="img" />
										</h:panelGrid>

										<table bgcolor="#E6E6E6">
											<tr>
												<td colspan="2" align="center"><p:outputLabel value="#{emision['asm.grupo.deducibleHospitalario']}" styleClass="negrita" /></td>
												<td><p:outputLabel value="#{emision['asm.grupo.deducibleAmbulatorio']}" styleClass="negrita" /></td>
												<td><p:outputLabel value="#{emision['asm.grupo.deducibleViajero']}" styleClass="negrita" /></td>
											</tr>
											<tr>
												<td><p:outputLabel value="#{emision['asm.grupo.deducibleGrupo1']}" styleClass="negrita" /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
											</tr>
											<tr>
												<td><p:outputLabel value="#{emision['asm.grupo.deducibleGrupo2']}" styleClass="negrita" /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
											</tr>
											<tr>
												<td><p:outputLabel value="#{emision['asm.grupo.deducibleGrupo3']}" styleClass="negrita" /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
											</tr>
											<tr>
												<td><p:outputLabel value="#{emision['asm.grupo.deducibleGrupo4']}" styleClass="negrita" /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
												<td><p:inputText /></td>
											</tr>
										</table>
									</div>
								</h:form>
							</p:tab>
							<!-- MODALIDAD -->
							<p:tab id="tabModalidad" title="#{emision['asm.tab.modalidad']}">
								<p:accordionPanel multiple="true">
									<p:tab title="#{emision['asm.modalidad.tituloTitular']}">
										<div align="center">
											<h:form id="formTitular">
												<p:spacer height="30px;" />
												<h:panelGrid columns="1">
													<p:growl id="messagesTitular" showDetail="true" />
													<h:panelGrid columns="2">
														<h:outputLabel value="#{emision['asm.modalidad.nombre']}" styleClass="negrita" />
														<p:inputText value="#{ramoAsistenciaMedicaBean.nombreTitular}" />

														<h:outputLabel value="#{emision['asm.modalidad.fechaNacimiento']}" styleClass="negrita" />
														<p:calendar value="#{ramoAsistenciaMedicaBean.fechaNacimientoTitular}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

														<h:outputLabel value="#{emision['asm.modalidad.cedula']}" styleClass="negrita" />
														<p:inputText id="idCedulaTitular" value="#{ramoAsistenciaMedicaBean.cedulaTitular}" validatorMessage="#{emision['msg.cedula.error']}">
															<f:validateRegex pattern="#{emision['msg.cedula.ok']}" />
														</p:inputText>
														<h:outputLabel value="#{emision['asm.modalidad.edad']}" styleClass="negrita" />
														<p:inputText value="#{ramoAsistenciaMedicaBean.edadTitular}" />

														<h:outputLabel value="#{emision['asm.modalidad.primaNetaTitular']}" styleClass="negrita" />
														<p:inputText value="#{ramoAsistenciaMedicaBean.primaNetaTitular}" />

														<h:outputLabel value="#{emision['asm.modalidad.grupo']}" styleClass="negrita" />
														<p:selectOneRadio id="grupoId" value="#{ramoAsistenciaMedicaBean.grupo}">
															<f:selectItem itemLabel="Grupo 1" itemValue="1" />
															<f:selectItem itemLabel="Grupo 2" itemValue="2" />
															<f:selectItem itemLabel="Grupo 3" itemValue="3" />
															<f:selectItem itemLabel="Grupo 4" itemValue="4" />
														</p:selectOneRadio>
														<h:outputLabel value="#{emision['asm.modalidad.valorGrupo']}" styleClass="negrita" />
														<p:inputText value="#{ramoAsistenciaMedicaBean.valorGrupo}" />
													</h:panelGrid>
													<f:facet name="footer">
														<div align="center">
															<p:commandButton id="agregarTitular" update="formTitular, messagesTitular" icon="icon-add" value="#{emision['boton.agregar']}"
																actionListener="#{ramoAsistenciaMedicaBean.addActionTitular()}" title="Agregar" />
														</div>
													</f:facet>
												</h:panelGrid>
												<p:spacer height="30px;" />
												<p:dataTable value="#{ramoAsistenciaMedicaBean.titularlist}" var="obj" widgetVar="50" style="width: 700px;" editable="true">
													<p:ajax event="rowEdit" listener="#{ramoAsistenciaMedicaBean.onEditTitular}" />
													<p:ajax event="rowEditCancel" listener="#{ramoAsistenciaMedicaBean.onCancelTitular}" />
													<p:column>
														<f:facet name="header">
															<h:outputText value="#{emision['asm.modalidad.nombre']}" />
														</f:facet>
