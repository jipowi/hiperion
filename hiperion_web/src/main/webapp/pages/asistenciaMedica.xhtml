<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['asm.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="asistencia_medica.jpg" library="img/ramos/asistencia_medica" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<h:form id="formCliente">
							<p:outputPanel id="messageAsm">
								<p:messages id="messagesAsm" showDetail="true" autoUpdate="true" closable="true" />
							</p:outputPanel>
							<!-- ESTADO POLIZA -->
							<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
								<p:outputLabel for="console" value="Estado de la poliza: " styleClass="negrita" />
								<p:selectOneRadio id="console" value="#{polizaBean.estadoPoliza}">
									<f:selectItem itemLabel="COTIZADO" itemValue="COTIZADO" />
									<f:selectItem itemLabel="EMITIDO" itemValue="EMITIDO" />
								</p:selectOneRadio>
							</h:panelGrid>
							<!-- CLIENTE -->
							<p:panel id="panelCliente">

								<h:panelGrid columns="1">
									<p:panel>
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.buscar']}" />
										</f:facet>
										<h:panelGrid columns="2">
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['cliente.identificacion']}:" styleClass="negrita" />
												<p:inputText value="#{ramoAsistenciaMedicaBean.identificacion}" />
											</h:panelGrid>
											<p:commandLink title="Buscar clientes" action="#{asistenciaMedicaBacking.buscarCliente}" update="idDatosCliente, idDatosAseguradora">
												<h:graphicImage name="search.png" library="img/icon" />
											</p:commandLink>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS DEL CLIENTE -->
									<p:panel id="idDatosCliente" visible="#{asistenciaMedicaBacking.activarDatosCliente}">
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.titulo.datos']}" />
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.atributo.ejecutivo']}:" styleClass="negrita" />
												<p:outputLabel value="#{asistenciaMedicaBacking.usuario.nombreUsuario}" style="color:green;" />

												<p:outputLabel value="#{emision['cliente.nombre']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoAsistenciaMedicaBean.nombreCliente}" />

												<p:outputLabel value="#{emision['cliente.tabla.identificacion']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoAsistenciaMedicaBean.identificacion}" />
											</h:panelGrid>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS ASEGURADORA -->
									<p:panel id="idDatosAseguradora" visible="#{asistenciaMedicaBacking.activarDatosAseguradora}">
										<f:facet name="header">
											<h:outputText value="#{emision['aseguradora.titulo.aseguradora']}" />
										</f:facet>
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel value="#{emision['aseguradora.aseguradora']}" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoAsistenciaMedicaBean.aseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{asistenciaMedicaBacking.aseguradorasItems}" />
												<p:ajax listener="#{asistenciaMedicaBacking.buscarContactoAseguradora()}" update="contacto" />
											</p:selectOneMenu>
										</h:panelGrid>
										<h:panelGrid columns="1" id="contacto">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['lbl.contactoAseguradora']}:" styleClass="negrita" />
												<p:selectOneMenu value="#{ramoAsistenciaMedicaBean.contactoAseguradora}" effect="drop">
													<f:selectItem itemLabel="Seleccione Contacto de la Aseguradora" noSelectionOption="true" />
													<f:selectItems value="#{asistenciaMedicaBacking.contactosItems}" />
												</p:selectOneMenu>
											</h:panelGrid>
										</h:panelGrid>
										<f:facet name="footer">
											<div align="center">
												<p:commandButton id="agregarAseguradora" icon="icon-add" value="#{emision['boton.agregar']}"
													actionListener="#{asistenciaMedicaBacking.addAseguradora}" title="Agregar" update="tablaAseguradoras" />
											</div>
										</f:facet>
										<p:spacer height="30px;" />
										<p:dataTable id="tablaAseguradoras" value="#{asistenciaMedicaBacking.aseguradorasDTO}" var="obj" editable="true">
											<p:ajax event="rowEditCancel" listener="#{asistenciaMedicaBacking.onCancel}" update="@this" />
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.nombre']}" />
												</f:facet>
												<h:outputText value="#{obj.nombreAseguradora}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.RUC']}" />
												</f:facet>
												<h:outputText value="#{obj.ruc}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.telefono']}" />
												</f:facet>
												<h:outputText value="#{obj.telefono}" />
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</p:panel>
								</h:panelGrid>
							</p:panel>
						</h:form>
						<p:tabView id="tabGeneral">
							<p:tab id="tabRamo" title="#{emision['asm.tab.principal']}">
								<h:form id="formGeneral">
									<div align="center">
										<h:panelGrid columns="1">
											<p:panel>
												<h:panelGrid columns="2">
													<p:outputLabel value="#{emision['asm.numeroAsegurados']}" styleClass="negrita" />
													<p:inputText />

													<p:outputLabel value="#{emision['asm.totalMensualGrupo']}" styleClass="negrita" />
													<p:inputText value="#{ramoAsistenciaMedicaBean.totalMensualGrupo}" />
												</h:panelGrid>
											</p:panel>
											<h:panelGrid columns="1" cellpadding="3">
												<p:outputLabel value="#{emision['asm.polizaVigente']}" styleClass="negrita" />
												<p:fileUpload fileLimit="1" />
											</h:panelGrid>
										</h:panelGrid>
									</div>
								</h:form>

								<p:spacer height="15px;" />
								<h:outputLabel style="color : #F4751B;" value="Limites y Costos" />
								<p:spacer height="15px;" />
								<!-- BENEFICIOS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.beneficios']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.beneficios']}" oncomplete="beneficios.show();" update="idBeneficios">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idBeneficios" header="#{emision['anexo.titulo.beneficios']}" widgetVar="beneficios" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="400">
									<h:form id="beneficiosForm">
										<p:dataTable value="#{asistenciaMedicaBacking.limitesCostosBeneficiosDTO}" var="beneficio" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{asistenciaMedicaBacking.onEditBeneficios}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.beneficios']}" />
												</f:facet>
												<h:outputText value="#{beneficio.limitesCostos}" />
											</p:column>

											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarBeneficios" process="@this" actionListener="#{asistenciaMedicaBacking.setearBeneficios()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="beneficios.hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- BENEFICIOS ADICIONALES -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.beneficiosAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.beneficiosAdd']}" oncomplete="beneficiosAdd.show();" update="idBeneficiosAA">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idBeneficiosAA" header="#{emision['anexo.titulo.beneficiosAdd']}" widgetVar="beneficiosAdd" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="beneficiosAddForm">
										<p:dataTable value="#{asistenciaMedicaBacking.limitesCostosBenAddDTO}" var="beneficio" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{asistenciaMedicaBacking.onEditBeneficios}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.beneficiosAdd']}" />
												</f:facet>
												<h:outputText value="#{beneficio.limitesCostos}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarBeneficiosAdd" process="@this" actionListener="#{asistenciaMedicaBacking.setearBeneficiosAdd()}"
												icon="icon-save" value="#{emision['boton.guardar']}" title="Guardar" oncomplete="beneficiosAdd.hide()" />
										</div>
									</h:form>
								</p:dialog>

								<!-- MATERNIDAD -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.maternidad']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.maternidad']}" oncomplete="maternidad.show();" update="idMaternidad">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idMaternidad" header="#{emision['anexo.titulo.maternidad']}" widgetVar="maternidad" modal="true" position="center"
									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="maternidadForm">
										<p:dataTable value="#{asistenciaMedicaBacking.limitesCostosMaternidadDTO}" var="beneficio" paginator="true" editable="true">
											<p:ajax event="rowEdit" listener="#{asistenciaMedicaBacking.onEditBeneficios}" />
											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.maternidad']}" />
												</f:facet>
												<h:outputText value="#{beneficio.limitesCostos}" />
											</p:column>

											<p:column>
												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />
												</f:facet>
												<p:cellEditor>
													<f:facet name="output">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" disabled="true" />
														</div>
													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{beneficio.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />
										<div align="center">
											<p:commandButton id="guardarMaternidad" process="@this" actionListener="#{asistenciaMedicaBacking.setearMaternidad()}" icon="icon-save"
												value="#{emision['boton.guardar']}" title="Guardar" oncomplete="maternidad.hide()" />
										</div>
									</h:form>
								</p:dialog>
								<!-- PAGO POLIZA -->
								<p:commandLink title="Abrir opciones de pago" oncomplete="pagoPoliza.show();" update="idPagoPoliza">
									<h:graphicImage name="pago.jpg" library="img" />
								</p:commandLink>
								<p:dialog id="idPagoPoliza" header="Pago Poliza" widgetVar="pagoPoliza" modal="true" position="center" showEffect="fade" hideEffect="explode"
									resizable="false" closable="true" width="700" height="300">
									<h:form id="formPago">
										<div align="center">
											<p:panel id="panelPago">
												<h:panelGrid columns="2" cellpadding="3">
													<p:outputLabel value="#{emision['poliza.financiacion.atributo.formaPago']}" styleClass="negrita" />
													<p:selectOneMenu id="formaPagoId" value="#{polizaBean.idFormaPago}" required="true" effect="drop">
														<f:selectItem itemLabel="Seleccionar" noSelectionOption="true" />
														<f:selectItems value="#{asistenciaMedicaBacking.formasPagoItems}" />
														<p:ajax listener="#{asistenciaMedicaBacking.selectFormaDePago()}"
															update="pagoContadoId, pagoFinanciadoId, pagoTarjetaCreditoId, pagoDebitoBancarioId, idGenerarTabla" />
													</p:selectOneMenu>
												</h:panelGrid>

												<h:panelGrid columns="6" cellpadding="3">
													<p:outputLabel value="#{emision['poliza.atributo.numeroPoliza']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.numeroPoliza}" />

													<p:outputLabel value="#{emision['poliza.atributo.numeroAnexo']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.numeroAnexo}" />

													<p:outputLabel value="#{emision['poliza.atributo.factura']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.numeroFactura}" />
												</h:panelGrid>
												<h:panelGrid columns="4" cellpadding="3">
													<p:outputLabel value="#{emision['poliza.atributo.vigenciaDesde']}" styleClass="negrita" />
													<p:calendar value="#{polizaBean.vigenciaDesde}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

													<p:outputLabel value="#{emision['poliza.atributo.vigenciaHasta']}" styleClass="negrita" />
													<p:calendar value="#{polizaBean.vigenciaHasta}" pattern="dd/MM/yyyy HH:mm" locale="es" navigator="true" />

													<p:outputLabel value="#{emision['poliza.atributo.diasCobertura']}" styleClass="negrita" />
													<p:inputText id="diasCoberturaId" value="#{polizaBean.diasCobertura}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.atributo.suma']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.sumaAsegurada}" />

													<p:outputLabel value="#{emision['poliza.atributo.prima']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.primaNeta}" />

													<p:outputLabel value="#{emision['poliza.atributo.derechosEmision']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.derechoEmision}" />

													<p:outputLabel value="#{emision['poliza.atributo.superIntBancosSeguros']}" styleClass="negrita" />
													<p:inputText id="idSuperBancos" value="#{polizaBean.superBanSeguros}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.atributo.seguroCampesino']}" styleClass="negrita" />
													<p:inputText id="idSeguro" value="#{polizaBean.seguroCampesino}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.financiacion']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.financiacion}" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.subtotal']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.subtotal}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.adicionalSegCampesino']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.adicionalSegCampesino}" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.iva']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.iva}" disabled="true" />

													<p:outputLabel value="#{emision['poliza.financiacion.atributo.total']}" styleClass="negrita" />
													<p:inputText value="#{polizaBean.total}" disabled="true" />
												</h:panelGrid>

											</p:panel>

											<h:panelGrid columns="1" cellpadding="3">

												<!-- CONTADO -->
												<p:panel id="pagoContadoId" visible="#{asistenciaMedicaBacking.activarPanelPagoContado}">
													<div align="center">
														<h:panelGrid columns="1">
															<h:outputLabel value="PAGO AL CONTADO" style="color: chocolate;" />
														</h:panelGrid>
													</div>
													<p:spacer height="10px;" />
													<h:panelGrid columns="2" cellpadding="3">
														<h:outputText value="#{emision['poliza.lbl.tipoPago']}:" styleClass="negrita" />
														<p:selectOneRadio id="contadoId">
															<f:selectItem itemLabel="Efectivo" itemValue="1" />
															<f:selectItem itemLabel="Cheque" itemValue="2" />
															<f:selectItem itemLabel="Tarjeta de Credito" itemValue="3" />
														</p:selectOneRadio>
													</h:panelGrid>
												</p:panel>
												<!-- PAGO FINANCIADO -->
												<p:panel id="pagoFinanciadoId" visible="#{asistenciaMedicaBacking.activarPanelPagoFinanciado}">
													<div align="center">
														<h:panelGrid columns="1">
															<h:outputLabel value="PAGO FINANCIADO" style="color: chocolate;" />
														</h:panelGrid>
													</div>
													<p:spacer height="10px;" />
													<h:panelGrid columns="2" cellpadding="3">
														<p:outputLabel value="#{emision['poliza.financiacion.atributo.cuotaInicial']}:" styleClass="negrita" />
														<p:inputText value="#{polizaBean.cuotaInicial}" />

														<p:outputLabel value="#{emision['poliza.financiacion.atributo.cuotaInicialPorcentaje']}" styleClass="negrita" />
														<p:inputText value="#{polizaBean.porcentajeFinanciamiento}" />

														<p:outputLabel value="#{emision['poliza.financiacion.atributo.numeroPagos']}" styleClass="negrita" />
														<p:selectOneMenu value="#{polizaBean.numeroCuenta}" effect="drop">
															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="#{asistenciaMedicaBacking.pagoFinanciadoItems}" />
														</p:selectOneMenu>
													</h:panelGrid>
												</p:panel>
												<!-- TARJETA DE CREDITO -->
												<p:panel id="pagoTarjetaCreditoId" visible="#{asistenciaMedicaBacking.activarPanelPagoTarjetaCredito}">
													<div align="center">
														<h:panelGrid columns="1">
															<h:outputLabel value="TARJETA DE CREDITO" style="color: chocolate;" />
														</h:panelGrid>
													</div>
													<p:spacer height="10px;" />
													<h:panelGrid columns="2" cellpadding="3">
														<p:outputLabel value="#{emision['poliza.tarjeta.numeroTarjeta']}" styleClass="negrita" />
														<p:inputText value="#{polizaBean.numeroTarjeta}" />

														<p:outputLabel value="#{emision['poliza.tarjeta.fechaCaducidad']}" styleClass="negrita" />
														<p:inputText value="#{polizaBean.fechaCaducidad}" />

														<p:outputLabel value="#{emision['poliza.tarjeta.intereses']}" styleClass="negrita" />
														<p:inputText value="#{polizaBean.interes}" />
													</h:panelGrid>
