<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"

<ui:composition template="/templates/menuPrincipalTemplate.xhtml">

			<ui:define name="content">

							<p:outputLabel value="#{emision['incendioLineasAleadas.tab.principal']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_incendioLineasAliadas.jpg" library="img/ramos/incendio_lineas_aliadas" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />

					</ui:define>
					<ui:define name="ramoContent">

						<h:form id="formCliente">
							<p:outputPanel>

							</p:outputPanel>
							<!-- ESTADO POLIZA -->
							<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
								<p:outputLabel for="console" value="Estado de la poliza: " styleClass="negrita" />
								<p:selectOneRadio id="console" value="#{polizaBean.estadoPoliza}">
									<f:selectItem itemLabel="COTIZADO" itemValue="COTIZADO" />
									<f:selectItem itemLabel="EMITIDO" itemValue="EMITIDO" />
								</p:selectOneRadio>
							</h:panelGrid>
							<!-- CLIENTE -->
							<p:panel id="panelCliente">
								<h:panelGrid columns="1">
									<p:panel>
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.buscar']}" />
										</f:facet>
										<h:panelGrid columns="2">
											<h:panelGrid columns="2">

											</h:panelGrid>

											</p:commandLink>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS DEL CLIENTE -->
									<p:panel id="idDatosCliente" visible="#{incendioLineasAliadasBacking.activarDatosCliente}">
										<f:facet name="header">
											<h:outputText value="#{emision['cliente.titulo.datos']}" />
										</f:facet>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2" cellpadding="3">
												<p:outputLabel value="#{emision['poliza.atributo.ejecutivo']}:" styleClass="negrita" />

												<p:outputLabel value="#{emision['cliente.nombre']}:" styleClass="negrita" />

												<p:outputLabel value="#{emision['cliente.tabla.identificacion']}:" styleClass="negrita" />
												<p:outputLabel value="#{ramoIncendioLineasAliadaBean.identificacion}" />
											</h:panelGrid>
										</h:panelGrid>
									</p:panel>
									<!-- DATOS ASEGURADORA -->
									<p:panel id="idDatosAseguradora" visible="#{incendioLineasAliadasBacking.activarDatosAseguradora}">
										<f:facet name="header">
											<h:outputText value="#{emision['aseguradora.titulo.aseguradora']}" />
										</f:facet>
										<h:panelGrid columns="2" cellpadding="3">
											<p:outputLabel value="#{emision['aseguradora.aseguradora']}" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoIncendioLineasAliadaBean.aseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{incendioLineasAliadasBacking.aseguradorasItems}" />
												<p:ajax listener="#{incendioLineasAliadasBacking.buscarContactoAseguradora}" update="contacto" />
											</p:selectOneMenu>
										</h:panelGrid>

										<h:panelGrid columns="2" id="contacto" cellpadding="3">
											<p:outputLabel value="#{emision['lbl.contactoAseguradora']}:" styleClass="negrita" />
											<p:selectOneMenu value="#{ramoIncendioLineasAliadaBean.contactoAseguradora}" effect="drop">
												<f:selectItem itemLabel="Seleccione Contacto de la Aseguradora" noSelectionOption="true" />
												<f:selectItems value="#{incendioLineasAliadasBacking.contactosItems}" />
											</p:selectOneMenu>
										</h:panelGrid>

										<div align="center">
											<p:commandButton id="agregarAseguradora" icon="icon-add" value="#{emision['boton.agregar']}"

										</div>
										<p:spacer height="30px;" />
										<p:dataTable id="tablaAseguradoras" value="#{incendioLineasAliadasBacking.aseguradorasDTO}" var="obj" editable="true">

											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.nombre']}" />
												</f:facet>
												<h:outputText value="#{obj.nombreAseguradora}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.RUC']}" />
												</f:facet>
												<h:outputText value="#{obj.ruc}" />
											</p:column>
											<p:column>
												<f:facet name="header">
													<h:outputText value="#{emision['aseguradora.tabla.telefono']}" />
												</f:facet>
												<h:outputText value="#{obj.telefono}" />
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
									</p:panel>
								</h:panelGrid>
							</p:panel>
						</h:form>
						<p:tabView effect="blind" effectDuration="normal">

											<p:outputLabel value="#{emision['emision.ramo.ila.label.consideracionesimp']}" styleClass="negrita" />

											<p:fileUpload fileLimit="1" />

										<h:panelGrid columns="2">

												<td><p:outputLabel value="#{emision['emision.ramo.ila.tituloMinimoDeducible']}" styleClass="negrita" /></td>

												<td><p:inputText id="idMinimoTerremoto" value="#{ramoIncendioLineasAliadaBean.minimoTerremoto}" required="true"

														requiredMessage="#{emision['emision.ramo.ila.tituloMinimoDeducible.msn']}" /></td>
												<td><p:inputText id="idMinimoOtrosEventos" value="#{ramoIncendioLineasAliadaBean.minimoOtrosEventos}" required="true"

											<tr>
												<td><p:outputLabel for="idPorcentajeVidrios" value="#{emision['emision.ramo.ila.deducibleVidrios']}" /></td>
												<td><p:inputText id="idPorcentajeVidrios" value="#{ramoIncendioLineasAliadaBean.porcentajeVidrios}" required="true"
														requiredMessage="#{emision['emision.ramo.ila.tituloMinimoDeducible.msn']}" /></td>
												<td><p:inputText id="idMinimoVidriosCristales" value="#{ramoIncendioLineasAliadaBean.minimoVidriosCristaes}" required="true"
														requiredMessage="#{emision['emision.ramo.ila.tituloMinimoDeducible.msn']}" /></td>
											</tr>
										</table>

										<p:spacer height="15px;" />

										<h:panelGrid columns="2">
											<h:outputLabel value="#{emision['emision.tasas']}" />
											<h:graphicImage name="tasa.jpg" library="img" />
										</h:panelGrid>

											<h:outputLabel for="idTasaComprensiva" value="#{emision['emision.ramo.ila.tasaComprensiva']}" />

												requiredMessage="#{emision['emision.ramo.ila.tasaComprensiva.msn']}" />

											<p:inputText id="idTasaEscombros" value="#{ramoIncendioLineasAliadaBean.tasaRemocionEscombros}" required="true"
												requiredMessage="#{emision['emision.ramo.ila.tasaRemocionEscombros.msn']}" />

											<h:outputLabel for="idTasaDocumentos" value="#{emision['emision.ramo.ila.tasaDocumentosModelo']}" />
											<p:inputText id="idTasaDocumentos" value="#{ramoIncendioLineasAliadaBean.tasaDocumentosModelos}" required="true"
												requiredMessage="#{emision['emision.ramo.ila.tasaDocumentosModelo.msn']}" />

											<p:inputText id="idTasaHonorarios" value="#{ramoIncendioLineasAliadaBean.tasaHonorarios}" required="true"
												requiredMessage="#{emision['emision.ramo.ila.tasaHonorarios.msn']}" />

											<h:outputLabel for="idTasaElectrica" value="#{emision['emision.ramo.ila.tasaClausulaElectrica']}" />
											<p:inputText id="idTasaElectrica" value="#{ramoIncendioLineasAliadaBean.tasaClausulaElectrica}" required="true"
												requiredMessage="#{emision['emision.ramo.ila.tasaClausulaElectrica.msn']}" />

											<h:outputLabel for="idTasaAutoexplosion" value="#{emision['emision.ramo.ila.tasaAutoexplosion']}" />
											<p:inputText id="idTasaAutoexplosion" value="#{ramoIncendioLineasAliadaBean.tasaAutoexplosion}" required="true"
												requiredMessage="#{emision['emision.ramo.ila.tasaAutoexplosion.msn']}" />

											<h:outputLabel for="idTasaVidrios" value="#{emision['emision.ramo.ila.tasaVidriosCristales']}" />
											<p:inputText id="idTasaVidrios" value="#{ramoIncendioLineasAliadaBean.tasaVidrios}" required="true"
												requiredMessage="#{emision['emision.ramo.ila.tasaVidriosCristales.msn']}" />
										</h:panelGrid>
									</div>
								</h:form>
								<p:spacer height="30px;" />
								<!-- COBERTURAS -->
								<h:panelGrid columns="2">
									<p:outputLabel value="#{emision['lbl.seleccionarCoberturas']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturas']}" oncomplete="coberturas.show();" update="idCobertura">
										<h:graphicImage name="check.png" library="img" />
									</p:commandLink>
								</h:panelGrid>
								<p:dialog id="idCobertura" header="#{emision['anexo.titulo.tab.cob']}" widgetVar="coberturas" modal="true" position="center" showEffect="fade"

										<p:messages id="messagesCoberturas" showDetail="true" autoUpdate="true" closable="true" />

											<p:ajax event="rowEdit" listener="#{incendioLineasAliadasBacking.onEditCobertura}" />

												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cob']}" />

												<h:outputText value="#{cobertura.cobertura}" />

												<f:facet name="header">
													<h:outputLabel value="#{emision['lbl.seleccion']}" />

													</f:facet>
													<f:facet name="input">
														<div align="center">
															<p:selectBooleanCheckbox value="#{cobertura.seleccion}" />
														</div>
													</f:facet>
												</p:cellEditor>
											</p:column>
											<p:column headerText="Options" style="width:50px">
												<p:rowEditor />
											</p:column>
										</p:dataTable>
										<p:spacer height="15px;" />

											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{incendioLineasAliadasBacking.setearCoberturas()}"

										</div>
									</h:form>
								</p:dialog>

									<p:outputLabel value="#{emision['lbl.seleccionarCoberturasAdd']}" styleClass="negrita" />
									<p:commandLink title="#{emision['lbl.seleccionarCoberturasAdd']}" oncomplete="coberturasAdd.show();" update="idCoberturaAdd">

												<h:outputText value="#{coberturaAdd.cobertura}" />

													<h:outputLabel value="#{emision['lbl.seleccion']}" />

												<p:rowEditor />

										</p:dataTable>

											<p:commandButton id="guardarCoberturas" process="@this" actionListener="#{incendioLineasAliadasBacking.setearCoberturasAdd()}"

										actionListener="#{incendioLineasAliadasBacking.obtenerClausulasAdicionales()}" update="idClausulasAdd">

									showEffect="fade" hideEffect="explode" resizable="false" closable="true" width="500" height="300">
									<h:form id="clausulaAddEspForm">

												<f:facet name="header">
													<h:outputLabel value="#{emision['anexo.titulo.cad']}" />

												<h:outputText value="#{clausula.clausula}" />

									<p:outputLabel value="#{emision['lbl.seleccionarCondicionesEsp']}" styleClass="negrita" />

									<h:form id="condicionEspForm">
										<p:messages id="messagesCondiciones" showDetail="true" autoUpdate="true" closable="true" />
