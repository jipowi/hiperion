<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['ap.tituloPantalla']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="accidentesPersonales.jpg" library="img/ramos/accidentes_personales" width="728px" height="90px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<h:form id="accidPerFormId">
							<p:panel>
								<p:tabView id="tabGeneral">
									<!-- RAMO ACCIDENTES PERSONALES -->
									<p:tab id="tabRamo" title="#{emision['ap.tab.principal']}">
										<div align="center">
											<h:panelGrid columns="1">
												<p:panel>
													<h:panelGrid columns="4" cellpadding="5">
														<p:outputLabel value="#{emision['ap.primaNetaPorPersona']}" styleClass="negrita" />
														<p:inputText value="#{ramoAccidentesPersonalesBean.primaNetaPersona}" />
														<p:outputLabel value="#{emision['ap.primaTotal']}" styleClass="negrita" />
														<p:inputText value="#{ramoAccidentesPersonalesBean.primaTotalPersona}" />
														<p:outputLabel value="#{emision['ap.facturacion']}" styleClass="negrita" />
														<p:inputText value="#{ramoAccidentesPersonalesBean.facturacion}" />
														<p:outputLabel value="#{emision['ap.tasa']}" styleClass="negrita" />
														<p:inputText value="#{ramoAccidentesPersonalesBean.tasa}" />
													</h:panelGrid>
													<h:panelGrid columns="1">
														<p:outputLabel value="#{emision['ap.polizaVigente']}" styleClass="negrita" />
														<p:fileUpload fileLimit="1" />
													</h:panelGrid>

													<h:panelGrid columns="2">
														<h:outputLabel value="#{emision['emision.deducibles']}" />
														<h:graphicImage name="deducibles.jpg" library="img" />
													</h:panelGrid>

													<h:panelGrid columns="2">

														<p:outputLabel for="idDeducible" value="#{emision['ap.deducible']}" styleClass="negrita" />
														<p:inputText id="idDeducible" value="#{ramoAccidentesPersonalesBean.deducible}" required="true"
															requiredMessage="#{emision['ap.deducible.msn']}" />

													</h:panelGrid>
												</p:panel>
											</h:panelGrid>
										</div>

									</p:tab>
									<!-- CLAUSULAS ADICIONALES -->
									<p:tab title="#{emision['ap.tab.clausulasAdicionales']}">
										<p:dataTable id="caAPTblId" var="clausula" value="#{accidentesPersonalesBacking.clausulasAdicionales}"
											selection="#{accidentesPersonalesBacking.selectClausulasAdicionales}" rowKey="#{clausula.id}" style="margin-bottom:0" paginator="true"
											rows="4">
											<f:facet name="header">#{emision['anexo.titulo.cad']}</f:facet>
											<p:column selectionMode="multiple" style="width:2px; text-align: center;" />
											<p:column headerText="#{emision['ap.clausulas']}">#{clausula.nombre}</p:column>
											<p:column headerText="#{emision['ap.numeroDias']}" style="width:60px; text-align: center;">
												<p:inputText rendered="#{clausula.id==2 or clausula.id==4}" value="#{clausula.numeroDias}" style="width:50px;" />
											</p:column>
										</p:dataTable>
									</p:tab>
									<!-- COBERTURAS -->
									<p:tab title="#{emision['anexo.titulo.tab.cob']}">
										<p:dataTable id="cobAPTblId" var="cobertura" value="#{accidentesPersonalesBacking.coberturas}"
											selection="#{accidentesPersonalesBacking.selectCoberturas}" rowKey="#{cobertura.id}" style="margin-bottom:0" paginator="true" rows="4">
											<f:facet name="header">#{emision['anexo.titulo.cob']}</f:facet>
											<p:column selectionMode="multiple" style="width:2px; text-align: center;" />
											<p:column headerText="#{emision['ap.coberturas']}">#{cobertura.nombre}</p:column>
											<p:column headerText="#{emision['ap.valor']}" style="width:60px; text-align: center;">
												<p:inputText style="width:50px;" value="#{cobertura.valor}" />
											</p:column>
										</p:dataTable>
									</p:tab>
									<!-- CONDICIONES ESPECIALES -->
									<p:tab title="#{emision['anexo.titulo.tab.cep']}">
										<p:dataTable id="ceAPTblId" var="condespe" value="#{accidentesPersonalesBacking.condicionesEspeciales}"
											selection="#{accidentesPersonalesBacking.selectCondicionesEspeciales}" rowKey="#{condespe.id}" style="margin-bottom:0" paginator="true"
											rows="4">
											<f:facet name="header">#{emision['anexo.titulo.cep']}</f:facet>
											<p:column selectionMode="multiple" style="width:2%" />
											<p:column headerText="#{emision['anexo.ca.nombre']}">#{condespe.nombre}</p:column>
										</p:dataTable>
									</p:tab>
									<!-- GRUPOS -->
									<p:tab title="#{emision['ap.tab.grupos']}">
										<div align="center">
											<h:form id="form1">
												<h:panelGrid columns="1">
													<f:facet name="header">
														<p:outputLabel value="#{emision['ap.grupo.titulo']}" styleClass="negrita" />
													</f:facet>
													<p:separator id="customSeparadorGrupos" style="width:auto;height:1px" />
													<p:growl id="messagesAsegurado" showDetail="true" />
													<p:panelGrid columns="2">
														<p:outputLabel value="#{emision['ap.grupo.numeroGrupo']}" styleClass="negrita" />
														<p:inputText />
														<p:outputLabel value="#{emision['ap.grupo.nombreGrupo']}" styleClass="negrita" />
														<p:inputText value="#{ramoAccidentesPersonalesBean.grupo}" />
														<p:outputLabel value="#{emision['ap.grupo.numeroPersonas']}" styleClass="negrita" />
														<p:inputText />
														<p:outputLabel value="#{emision['ap.grupo.actividad']}" styleClass="negrita" />
														<p:inputText />
														<p:outputLabel value="#{emision['ap.grupo.valorGrupo']}" styleClass="negrita" />
														<p:inputText value="#{ramoAccidentesPersonalesBean.valorGrupo}" />
													</p:panelGrid>

													<f:facet name="footer">
														<div align="center">
															<p:commandButton id="agregarGrupo" update="form1, messagesAsegurado" icon="icon-add" value="#{emision['boton.agregar']}"
																actionListener="#{ramoAccidentesPersonalesBean.addAsegurado}" title="Agregar" />
														</div>

													</f:facet>
												</h:panelGrid>
											</h:form>
										</div>
									</p:tab>

									<!-- MIEMBROS GRUPO -->
									<p:tab title="#{emision['ap.tab.miembrosGrupo']}">
										<div align="center">
											<h:form id="formMiembrosGrupo">
												<h:panelGrid columns="1">
													<f:facet name="header">
														<p:outputLabel value="#{emision['ap.grupo.miembrosGrupo.titulo']}" styleClass="negrita" />
													</f:facet>
													<p:separator id="customSeparadorMiembrosGrupo" style="width:auto;height:1px" />
													<p:growl id="messagesAsegurado" showDetail="true" />
													<h:panelGrid columns="2">
														<p:outputLabel value="#{emision['ap.grupo.miembrosGrupo.titular']}" styleClass="negrita" />
														<p:inputText value="" />
														<p:outputLabel value="#{emision['ap.grupo.miembrosGrupo.grupo']}" styleClass="negrita" />
														<p:selectOneRadio value="#{ramoAccidentesPersonalesBean.grupo}">
															<f:selectItem itemLabel="Grupo 1" itemValue="1" />
															<f:selectItem itemLabel="Grupo 2" itemValue="2" />
															<f:selectItem itemLabel="Grupo 3" itemValue="3" />
															<f:selectItem itemLabel="Grupo 4" itemValue="4" />
														</p:selectOneRadio>
														<p:outputLabel value="#{emision['ap.grupo.miembrosGrupo.nombre']}" styleClass="negrita" />
														<p:inputText value="" />
														<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.fechaNacimiento']}" styleClass="negrita" />
														<p:inputText value="#{ramoAccidentesPersonalesBean.fechaNacimiento}" />
														<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.parentesco']}" styleClass="negrita" />
														<p:selectOneMenu value="#{ramoAccidentesPersonalesBean.parentezco}" effect="drop">
															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="" />
														</p:selectOneMenu>
														<p:outputLabel value="#{emision['ap.grupo.miembroGrupo.sexo']}" styleClass="negrita" />
														<p:selectOneMenu value="#{ramoAccidentesPersonalesBean.sexo}" effect="drop">
															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="" />
														</p:selectOneMenu>
														<p:outputLabel value="#{emision['agropecuario.objeto.edad']}" styleClass="negrita"/>
														<p:inputText value="#{ramoAccidentesPersonalesBean.edad}"/>
													</h:panelGrid>
												</h:panelGrid>

											</h:form>
										</div>

									</p:tab>
								</p:tabView>



								<!-- Footer del Formulario -->
								<f:facet name="footer">
									<div align="center">
										<p:commandButton id="guardarAccidentesBtnId" update=":accidPerFormId" icon="icon-save" value="#{emision['boton.guardar']}"
											actionListener="#{accidentesPersonalesBacking.guardarRamo}" title="Guardar" immediate="true" />
										<p:commandButton id="cancelarBtnId" icon="icon-cancel" value="#{emision['boton.cancelar']}" process="@this" title="Cancelar" />
									</div>
								</f:facet>
							</p:panel>
						</h:form>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
</html>
