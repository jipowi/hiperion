<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/menuPrincipalTemplate.xhtml">
	<ui:define name="content">
		<ui:decorate template="/templates/polizaTemplate.xhtml">
			<ui:define name="content">
				<ui:decorate template="/templates/ramoTemplate.xhtml">
					<ui:define name="ramoHeader">
						<div align="center">
							<p:outputLabel value="#{emision['fidelidad.tab.principal']}" styleClass="negrita" />
							<p:separator id="customSeparator" style="width:auto;height:1px" />
							<p:spacer height="5px;" />
							<h:panelGroup style="display:block; text-align:center">
								<h:graphicImage name="banner_fidelidad.jpg" library="img/ramos/fidelidad" width="1000px" height="160px" />
							</h:panelGroup>
							<p:spacer height="15px;" />
						</div>
					</ui:define>
					<ui:define name="ramoContent">
						<p:panel>
							<p:tabView id="tabGeneral">
								<p:tab id="tabRamo" title="#{emision['fidelidad.tab.principal']}">
									<p:outputPanel>
										<p:messages id="messageFidelidad" showDetail="true" autoUpdate="true" closable="true" />
									</p:outputPanel>
									<h:form id="formPrincipal">
										<div align="center">
											<h:panelGrid columns="1" id="ramoFidelidad">
												<p:panel>
													<h:panelGrid columns="4">
														<p:outputLabel for="sectorId" value="#{emision['fidelidad.sector']}" styleClass="negrita" />
														<p:selectOneMenu id="sectorId" value="#{ramoFidelidadBean.sector}" effect="drop" required="true"
															requiredMessage="#{emision['fidelidad.sector.msn']}">
															<f:selectItem itemLabel="Seleccione" noSelectionOption="true" />
															<f:selectItems value="#{fidelidadBacking.sectorItems}" />
														</p:selectOneMenu>

														<p:outputLabel for="idValorColusorio" value="#{emision['fidelidad.valorColusorio']}" styleClass="negrita" />
														<p:inputText id="idValorColusorio" value="#{ramoFidelidadBean.valorColusorio}" required="true"
															requiredMessage="#{emision['fidelidad.valorColusorio.msn']}" />

														<p:outputLabel for="idValorIndividual" value="#{emision['fidelidad.valorIndividual']}" styleClass="negrita" />
														<p:inputText id="idValorIndividual" value="#{ramoFidelidadBean.valorIndividual}" required="true"
															requiredMessage="#{emision['fidelidad.valorIndividual.msn']}" />
														<p:outputLabel for="idTasa" value="#{emision['fidelidad.tasa']}" styleClass="negrita" />
														<p:inputText id="idTasa" value="#{ramoFidelidadBean.tasa}" required="true" requiredMessage="#{emision['fidelidad.tasa.msn']}" />
													</h:panelGrid>

													<h:panelGrid columns="2">
														<h:outputLabel value="#{emision['emision.deducibles']}" />
														<h:graphicImage name="deducibles.jpg" library="img" />
													</h:panelGrid>

													<h:panelGrid columns="2">
														<p:outputLabel for="idValorSiniestro" value="#{emision['fidelidad.deducible.porcentajeValorSiniestro']}" styleClass="negrita" />
														<p:inputText id="idValorSiniestro" value="#{ramoFidelidadBean.porcentajeValorSiniestro}" required="true"
															requiredMessage="#{emision['fidelidad.deducible.porcentajeValorSiniestro.msn']}" />

														<p:outputLabel for="idMinimoSiniestro" value="#{emision['fidelidad.deducible.minimoSiniestro']}" styleClass="negrita" />
														<p:inputText id="idMinimoSiniestro" value="#{ramoFidelidadBean.minimoSiniestro}" required="true"
															requiredMessage="#{emision['fidelidad.deducible.minimoSiniestro.msn']}" />
													</h:panelGrid>

													<h:panelGrid columns="1" cellpadding="3">
														<p:outputLabel value="#{emision['fidelidad.filePolizaVigente']}" styleClass="negrita" />
														<p:fileUpload fileLimit="1" />
													</h:panelGrid>
												</p:panel>

												<!-- Footer del Formulario -->
												<f:facet name="footer">
													<div align="center">
														<p:commandButton id="guardarBtnId" actionListener="#{fidelidadBacking.guardarRamo()}" icon="icon-save"
															value="#{emision['boton.guardar']}" title="Guardar" update="formPrincipal, ramoFidelidad" />
														<p:commandButton id="cancelarBtnId" icon="icon-cancel" value="#{emision['boton.cancelar']}" process="@this" title="Cancelar"
															update="formPrincipal, ramoFidelidad" />
													</div>
												</f:facet>
											</h:panelGrid>
										</div>
									</h:form>
								</p:tab>
								<!-- CLAUSULAS ADICIONALES -->
								<p:tab title="#{emision['anexo.titulo.tab.cad']}">
									<h:form id="caDVFormId">
										<p:dataTable id="caDVTblId" var="clausula" value="#{fidelidadBacking.obtenerClausulasAdicionales()}" paginator="true" rows="4"
											selection="#{fidelidadBacking.selectClausulasAdicionales}">
											<f:facet name="header">#{emision['anexo.titulo.cad']}</f:facet>
											<p:column selectionMode="multiple" style="width:2%" />
											<p:column headerText="#{emision['anexo.ca.nombre']}">#{clausula.nombreDetalleAnexo}</p:column>
										</p:dataTable>
									</h:form>
								</p:tab>
								<!-- COBERTURAS -->
								<p:tab title="#{emision['anexo.titulo.tab.cob']}">
									<h:form id="cobDVFormId">
										<p:dataTable id="cobDVTblId" var="cobertura" value="#{fidelidadBacking.obtenerCoberturas()}" paginator="true" rows="4"
											selection="#{fidelidadBacking.selectCoberturas}">
											<f:facet name="header">#{emision['anexo.titulo.cob']}</f:facet>
											<p:column selectionMode="multiple" style="width:2%" />
											<p:column headerText="#{emision['anexo.ca.nombre']}">#{cobertura.nombreDetalleAnexo}</p:column>
										</p:dataTable>
									</h:form>
								</p:tab>
								<p:tab title="#{emision['fidelidad.tab.modalidadObjetoAsegurado']}">
									<h:form id="modId">
										<div align="center">
											<h:panelGrid columns="2">
												<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado']}" styleClass="negrita" />
												<p:selectOneMenu id="modalidadId" value="#{ramoFidelidadBean.idModalidad}" required="true" effect="drop">
													<f:selectItem itemLabel="--Seleccionar--" noSelectionOption="true" />
													<f:selectItems value="#{fidelidadBacking.modalidadItems}" />
													<p:ajax event="change" listener="#{fidelidadBacking.selectModalidad}" update="panelArchivoModalidad" />
												</p:selectOneMenu>

												<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado.cargo']}" styleClass="negrita" />
												<p:inputText value="#{ramoFidelidadBean.cargo}" />

												<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado.nombre']}" styleClass="negrita" />
												<p:inputText value="#{ramoFidelidadBean.nombreFuncionario}" />
											</h:panelGrid>
											<p:spacer height="15px;" />
											<h:panelGrid columns="1">
												<p:panel id="panelArchivoModalidad" visible="#{fidelidadBacking.activarFileModalidad}">
													<p:outputLabel value="#{emision['fidelidad.modalidadObjetoAsegurado.fileModalidad']}" styleClass="negrita" />
													<p:fileUpload fileLimit="1" />
												</p:panel>
											</h:panelGrid>
										</div>
									</h:form>
								</p:tab>
							</p:tabView>

						</p:panel>
					</ui:define>
				</ui:decorate>
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
</html>
